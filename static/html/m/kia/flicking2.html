<style>
    .flicking-camera {
        width: 100%;
        height: 100%;
        display: flex;
        position: relative;
        flex-direction: row;
        z-index: 1;
    }
    .flicking-viewport {
      margin-bottom: 10px;
    }
    .flicking-panel {
       background-color: #f2a65e;
        width: 50%;
        height: 200px;
        display: flex;
        border-radius: 5px;
        margin-right: 10px;
        align-items: flex-end;
        justify-content: start;
        padding: 20px 30px;
        box-sizing: border-box;
        position: relative;
    }
    
    .is-justify-content-center {
        justify-content: center!important;
    }
    .is-flex {
        display: flex!important;
    }
    .button {
        color: #3e8ed0;
        border:1px solid #3e8ed0;
        justify-content: center;
        padding: 10px;
        text-align: center;
        white-space: nowrap;
        border-radius: 3px;
        cursor: pointer;
    }
    .mr-2{
        margin-right: 5px;
    }
    
    .flicking-arrow-next, .flicking-arrow-prev {
        position: absolute;
        top: 50%;
        width: 64px;
        height: 64px;
        cursor: pointer;
        transform: translateY(-50%);
        z-index: 2;
    }
    
    .flicking-arrow-next {
        right: 10px;
    }
    
    .flicking-arrow-prev {
        left: 10px;
    }
    .flicking-arrow-next:after, .flicking-arrow-next:before, .flicking-arrow-prev:after, .flicking-arrow-prev:before {
        content: "";
        width: 24px;
        height: 6px;
        position: absolute;
        background-color: #f2a65e;
      
    }
    .flicking-arrow-prev:before {
        top: 50%;
        left: 22px;
        transform: rotate(-45deg);
        transform-origin: 0 50%;
    }
    .flicking-arrow-next:before {
        top: 50%;
        right: 22px;
        transform: rotate(45deg);
        transform-origin: 100% 50%;
    }
    .flicking-arrow-next.is-circle:after, .flicking-arrow-next.is-circle:before, .flicking-arrow-prev.is-circle:after, .flicking-arrow-prev.is-circle:before {
        background-color: #fff;
    }
</style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/egjs-flicking/4.4.0/flicking.pkgd.min.js" crossorigin="anonymous"></script>
    <script>
        const flicking = new Flicking("#flick", {
            renderOnlyVisible: true,
            circular: true,
          }).on({
             moveEnd : function(e){
               console.log('aaa')
             }
          });
          
          document.querySelector(".flicking-arrow-prev").addEventListener("click", function () {
            flicking.prev(500);
          });
          document.querySelector(".flicking-arrow-next").addEventListener("click", function () {
            flicking.next(500);
          });
          
          
          let minIdx = 1;
          let maxIdx = 5;
          
          const prependBtn = document.querySelector("#btn-prepend");
          const appendBtn = document.querySelector("#btn-append");
          
          prependBtn.addEventListener("click", () => {
            flicking.prepend(`<div class="flicking-panel">${--minIdx}</div>`)
          });
          appendBtn.addEventListener("click", () => {
            flicking.append(`<div class="flicking-panel">${++maxIdx}</div>`)
          });
          
    </script>
