<html lang="en">
<!DOCTYPE html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1,width=device-width" />
    <title>HCAU-PUBL</title>
    <link rel="stylesheet" href="/static/html/m/kia/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/static/html/m/kia/css/styles.css" />
    <link rel="shortcut icon" type="image/x-icon" href="/static/favicon.ico" />
</head>

<body>
    <div class="wrap">
        <script type="text/javascript" src="/static/html/m/kia/js/Header.js"></script>
        <!-- HCAU-container -->
        <div class="HCAU-container">
            <div class="HCAU-contents" id="contents">
                <!-- HCAU-title -->
                <div class="HCAU-title">
                    <div class="HCAU-h1">PRODUCT INTRODUCTION</div>
                </div>
                <!-- //HCAU-title -->
                <!-- HCAU-detail -->
                <div class="HCAU-detail">

                     <!-- Button trigger modal -->
                     <p><button type="button" class="HCAU-btn btn-sm" data-bs-toggle="modal" data-bs-target="#exampleModal">MCPPD20019_P01</button></p>

                     <!-- Modal -->
                     <div class="HCAU-modal modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                         <div class="modal-dialog modal-fullscreen">
                             <div class="modal-content">
                                 <div class="modal-top">
                                     <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                                         <img src="/static/html/m/kia/img/ico_modal_close.svg" alt="Close">
                                     </button>
                                 </div>
                                 <div class="modal-header">
                                     <div class="HCAU-h1" id="exampleModalLabel">
                                        <span>Select membership type/Select postcode</span>
                                        <div class="HCAU-txt-md mt12">We will guide customers who need in-person consultation to the nearest branch.</div>
                                    </div>
                                 </div>
                                 <div class="modal-body">

                                    <div class="bg-box2 border-box px-3 py20">

                                        <div class="HCAU-form-wrap">
                                            <div class="form-title HCAU-txt-md fw-bold">Select membership type</div>
                                            <div class="HCAU-tab-radio">
                                                <ul class="d-flex">
                                                    <li class="flex-fill">
                                                        <input type="radio" class="btn-check" id="radio-tab-01" name="radio-tab">
                                                        <label for="radio-tab-01" class="HCAU-btn btn-sm">Individual</label>
                                                    </li>
                                                    <li class="flex-fill">
                                                        <input type="radio" class="btn-check" id="radio-tab-02" name="radio-tab">
                                                        <label for="radio-tab-02" class="HCAU-btn btn-sm">Businessman</label>
                                                    </li>
                                                </ul>
                                                <div class="invalid-feedback d-block">invalid message</div>
                                            </div>
                                        </div>
                                        <div class="HCAU-form-wrap">
                                            <div class="form-title HCAU-txt-md fw-bold">Postcode</div>
                                            <div>
                                                <input type="text" class="form-control HCAU-form" id="" value="" placeholder="">
                                                <div class="invalid-feedback d-block">invalid message</div>
                                            </div>
                                        </div>

                                    </div>

                                 </div>
                                 <div class="modal-footer">
                                     <div class="btn-cta-wrap">
                                         <!-- <button type="button" class="HCAU-btn btn-cta gray03" data-bs-dismiss="modal">Cancel</button> -->
                                         <button type="button" class="HCAU-btn btn-cta primary">Ok</button>
                                     </div>
                                 </div>
                             </div>
                         </div>
                     </div>

                </div>
                <!-- //HCAU-detail -->
            </div>
        </div>
        <!-- //HCAU-container -->
        <!-- btn-cta-wrap -->
        <div class="btn-cta-wrap">
            <button type="button" class="HCAU-btn btn-cta primary">
                Customer loan TMD
            </button>
        </div>
        <!-- //btn-cta-wrap -->
        <script type="text/javascript" src="/static/html/m/kia/js/Footer.js"></script>
    </div>
    <!-- <script src="/static/html/m/kia/js/jquery-3.3.1.min.js"></script> -->
    <script src="/static/html/m/kia/js/bootstrap.bundle.min.js"></script>
    <!-- <script type="module" src="js/main.js"></script> -->
</body>

</html>
