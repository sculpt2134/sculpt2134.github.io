                <!-- HCAU-title -->

                    <div class="HCAU-h1">Account Information</div>
                </div>
                <!-- //HCAU-title -->

                <div class="HCAU-detail">

                            You have no account with us.
                        </div>
                    </div>

                        <dl>
                            <dt>
                                <span class="ico-gnotice"><img src="/static/html/m/hyundai/img/ico_notice.svg" alt=""></span>
                                <span class="HCAU-txt-sm">Guidance Notice</span>
                            </dt>
                            <dd>
                                <ul class="HCAU-bullet-list">
                                    <li class="HCAU-txt-sm">Only the accounts that are active now can be searched.</li>
                                    <li class="HCAU-txt-sm">You can get a No Objection Certificate issued to confirm that your account is closed.<br><a href="" class="link ms-0">Loan termination confirmation</a></li>
                                </ul>
                            </dd>
                        </dl>
