<html lang="en">
<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1,width=device-width">
    <title>HCAU-PUBL</title>
    <link rel="stylesheet" href="/static/html/m/kia/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/static/html/m/kia/css/styles.css" />
    <link rel="shortcut icon" type="image/x-icon" href="/static/favicon.ico">
</head>

<body>
    <div class="wrap">
        <script type="text/javascript" src="/static/html/m/kia/js/Header.js"></script>

        <!-- HCAU-container -->
        <div class="HCAU-container">
            <div class="HCAU-contents" id="contents">
                <!-- HCAU-title -->
                <div class="HCAU-title">
                    <div class="HCAU-h1">lease early termination</div>
                </div>
                <!-- //HCAU-title -->
                <!-- HCAU-detail -->
                <div class="HCAU-detail">

                    <!-- Button trigger modal -->
                    <button type="button" class="HCAU-btn btn-sm" data-bs-toggle="modal" data-bs-target="#exampleModal">MCPPA30005_P01</button>

                    <!-- Modal -->
                    <div class="HCAU-modal modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog modal-fullscreen">
                            <div class="modal-content">
                                <div class="modal-top">
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                                        <img src="/static/html/m/kia/img/ico_modal_close.svg" alt="Close">
                                    </button>
                                </div>

                                <div class="modal-body">
                                    <div class="modal-header">
                                        <div class="HCAU-h1" id="exampleModalLabel">Request received</div>
                                    </div>
                                    <div class="bg-box2 border-box px40 py80 text-center">
                                        <div>
                                            <img src="/static/html/m/kia/img/ico_100x100_01.svg" alt="">
                                        </div>
                                        <div class="HCAU-txt-md fw-bold mt40">
                                            We have received your request to terminate your lease early.<br>
                                            One of our specialized agents will contact you soon.
                                        </div>
                                        <div class="HCAU-txt-sm gray04 mt40">
                                            If you have any other questions, please call our customer service center<br>(0000-0000).
                                        </div>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <!-- <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button> -->
                                    <div class="btn-cta-wrap">
                                        <!-- <button type="button" class="HCAU-btn btn-cta gray03" data-bs-dismiss="modal">Cancel</button> -->
                                        <button type="button" class="HCAU-btn btn-cta primary">Ok</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- //HCAU-detail -->
            </div>
        </div>
        <!-- //HCAU-container -->

        <!-- btn-cta-wrap -->
        <div class="btn-cta-wrap">
            <button type="button" class="HCAU-btn btn-cta gray03">Cancel</button>
            <button type="button" class="HCAU-btn btn-cta primary">Next</button>
        </div>
        <!-- //btn-cta-wrap -->

        <script type="text/javascript" src="/static/html/m/kia/js/Footer.js"></script>
    </div>
    <!-- <script src="/static/html/m/kia/js/jquery-3.3.1.min.js"></script> -->
    <script src="/static/html/m/kia/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/static/html/m/kia/js/main.js"></script>
</body>

</html>
