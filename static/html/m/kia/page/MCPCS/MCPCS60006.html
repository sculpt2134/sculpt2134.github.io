<html lang="en">
<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1,width=device-width">
    <title>HCAU-PUBL</title>
    <link rel="stylesheet" href="/static/html/m/kia/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/static/html/m/kia/css/styles.css" />
    <link rel="shortcut icon" type="image/x-icon" href="/static/favicon.ico">
</head>

<body>
    <div class="wrap">
        <script type="text/javascript" src="/static/html/m/kia/js/Header.js"></script>

        <!-- HCAU-container -->
        <div class="HCAU-container">
            <div class="HCAU-contents" id="contents">
                <!-- HCAU-title -->
                <div class="HCAU-title">
                    <div class="HCAU-h1">Do Not Call</div>
                </div>
                <!-- //HCAU-title -->
                <!-- HCAU-detail -->
                <div class="HCAU-detail">


                    <div class="HCAU-result-msg border-top">
                        <div><img src="/static/html/m/kia/img/ico_result_msg_11_fail.svg" alt=""></div>
                        <div class="mt40 HCAU-txt-md fw-bold">
                            An error occurred while processing the DNC change request.
                        </div>
                    </div>
                    <div class="g-notice border-top-dashed">
                        <dl>
                            <dt>
                                <span class="ico-gnotice"><img src="/static/html/m/kia/img/ico_notice.svg" alt=""></span>
                                <span class="HCAU-txt-sm">Guidance Notice</span>
                            </dt>
                            <dd>
                                <ul class="HCAU-bullet-list">
                                    <li class="HCAU-txt-sm">For more information, please call customer service (0000-0000).</li>
                                </ul>
                            </dd>
                        </dl>
                    </div>

                </div>
                <!-- //HCAU-detail -->
            </div>
        </div>
        <!-- //HCAU-container -->

        <!-- btn-cta-wrap -->
        <div class="btn-cta-wrap">
            <!-- <button type="button" class="HCAU-btn btn-cta gray03">Previous</button> -->
            <button type="button" class="HCAU-btn btn-cta primary">Ok</button>
        </div>
        <!-- //btn-cta-wrap -->

        <!-- <script type="text/javascript" src="/static/html/m/kia/js/Footer.js"></script> -->
    </div>
    <!-- <script src="/static/html/m/kia/js/jquery-3.3.1.min.js"></script> -->
    <script src="/static/html/m/kia/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/static/html/m/kia/js/main.js"></script>
</body>

</html>
