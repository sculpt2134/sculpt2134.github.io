    <div class="wrap">
        <script type="text/javascript" src="/static/html/m/kia/js/Header.js"></script>

        <!-- HCAU-container -->

                <!-- HCAU-title -->
                <div class="HCAU-title">
                    <div class="HCAU-h1">View payment details</div>
                    <div class="HCAU-txt-md gray04">You can check and change the payment-related information of the product you are using.</div>
                </div>
                <!-- //HCAU-title -->

                            </div>

                        <div class="border-box edge px-4 py20 mt12">

                            <div class="mt12">
                                <a href="" class="link HCAU-txt-sm">View pesonal information</a>
                            </div>
