        <!-- HCAU-container -->

            <div class="HCAU-contents" id="contents">
                <!-- HCAU-title -->
                <div class="HCAU-title">
                    <div class="HCAU-h1">View personal information</div>
                    <div class="HCAU-txt-md gray04">Please make sure your personal information is up to date.</div>

                <div class="HCAU-detail">

                    <div class=""><button type="button" class="HCAU-btn btn-sm" data-bs-toggle="modal" data-bs-target="#exampleModal4">MCPPE10003_P03</button></div>

                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">

                                    </div>
                                    <div class="">

                                            You can opt out of receiving marketing phone calls, emails, text messages, etc. from Hyundai Capital.
                                        </div>
                                        <div class="mt20">
                                            <div class="border-box d-flex align-items-center gap-2 px-3 py20">
                                                <div>
                                                    <input class="form-check-input HCAU-form mt-0" type="checkbox" value="" id="defaultCheck1">
                                                </div>
                                                <div class="mt-1">
                                                    <label class="form-check-label" for="defaultCheck1">
                                                        <span class="HCAU-txt-sm fw-bold">All Reception</span>
                                                    </label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="mt20">
                                            <div class="HCAU-form-wrap">
                                                <div class="form-title HCAU-txt-md fw-bold">Call</div>
                                                <div class="HCAU-tab-radio2">
                                                    <div>
                                                        <input type="radio" class="btn-check radioTab" name="tab-radio01" id="tab-radio0101">
                                                        <label for="tab-radio0101" class="HCAU-btn btn-smd">
                                                            <span>Reception</span>
                                                        </label>
                                                    </div>
                                                    <div>
                                                        <input type="radio" class="btn-check radioTab" name="tab-radio01" id="tab-radio0102" checked>
                                                        <label for="tab-radio0102" class="HCAU-btn btn-smd">
                                                            <span>Refusal</span>
                                                        </label>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="HCAU-form-wrap">
                                                <div class="form-title HCAU-txt-md fw-bold">E-mail</div>
                                                <div>
                                                    <div class="HCAU-tab-radio2">
                                                        <div>
                                                            <input type="radio" class="btn-check radioTab" name="tab-radio02" id="tab-radio0201" checked>
                                                            <label for="tab-radio0201" class="HCAU-btn btn-smd">
                                                                <span>Reception</span>
                                                            </label>
                                                        </div>
                                                        <div>
                                                            <input type="radio" class="btn-check radioTab" name="tab-radio02" id="tab-radio0202">
                                                            <label for="tab-radio0202" class="HCAU-btn btn-smd">
                                                                <span>Refusal</span>
                                                            </label>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="HCAU-form-wrap">
                                                <div class="form-title HCAU-txt-md fw-bold">SMS</div>
                                                <div>
                                                    <div class="HCAU-tab-radio2">
                                                        <div>
                                                            <input type="radio" class="btn-check radioTab" name="tab-radio03" id="tab-radio0301">
                                                            <label for="tab-radio0301" class="HCAU-btn btn-smd">
                                                                <span>Reception</span>
                                                            </label>
                                                        </div>
                                                        <div>
                                                            <input type="radio" class="btn-check radioTab" name="tab-radio03" id="tab-radio0302" checked>
                                                            <label for="tab-radio0302" class="HCAU-btn btn-smd">
                                                                <span>Refusal</span>
                                                            </label>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <div class="btn-cta-wrap">
                                        <button type="button" class="HCAU-btn btn-cta gray03" data-bs-dismiss="modal">Cancel</button>
                                        <button type="button" class="HCAU-btn btn-cta primary">Ok</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
