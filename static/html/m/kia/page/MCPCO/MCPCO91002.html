<html lang="en">
<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1,width=device-width">
    <title>HCAU-PUBL</title>
    <link rel="stylesheet" href="/static/html/m/kia/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/static/html/m/kia/css/styles.css" />
    <link rel="shortcut icon" type="image/x-icon" href="/static/favicon.ico">
</head>

<body>
    <div class="wrap">
        <script type="text/javascript" src="/static/html/m/kia/js/Header.js"></script>

        <!-- HCAU-container -->
        <div class="HCAU-container">
            <div class="HCAU-contents" id="contents">
                <!-- HCAU-title -->
                <div class="HCAU-title">
                    <div class="HCAU-h1">Find contract number</div>
                    <div class="HCAU-txt-md gray04">In order to find your contract number, you will need to verify your identity.</div>
                </div>
                <!-- //HCAU-title -->
                <!-- HCAU-detail -->
                <div class="HCAU-detail">



                    <div class="HCAU-tab native-scroll" id="pills-tab">
                        <div>
                            <button class="" data-bs-toggle="pill" data-bs-target="" type="button" role="tab" aria-controls="pills-Business" aria-selected="false">Personal</button>
                            <button class="active" data-bs-toggle="pill" data-bs-target="" type="button" role="tab" aria-controls="pills-Personal" aria-selected="true">Business</button>
                        </div>
                    </div>
                    <div class="pt32">

                        <div class="HCAU-form-wrap">
                            <div class="form-title HCAU-txt-md fw-bold">ABN</div>
                            <div>
                                <input type="text" class="form-control HCAU-form" id="" value="" placeholder="Enter 11 digit number">
                                <div class="invalid-feedback d-block">invalid message1.</div>
                                <div class="invalid-feedback d-block">invalid message2.</div>
                            </div>
                        </div>
                        <div class="HCAU-form-wrap">
                            <div class="form-title HCAU-txt-md fw-bold">Mobile Phone</div>
                            <div>
                                <input type="text" class="form-control HCAU-form" id="" value="" placeholder="Enter only numbers">
                                <div class="invalid-feedback d-block">invalid message1.</div>
                                <div class="invalid-feedback d-block">invalid message2.</div>
                            </div>
                        </div>
                    </div>


                </div>
                <!-- //HCAU-detail -->
            </div>

        </div>
        <!-- //HCAU-container -->



        <!-- btn-cta-wrap -->
        <div class="btn-cta-wrap">
            <!-- <button type="button" class="HCAU-btn btn-cta gray03">Cancel</button> -->
            <button type="button" class="HCAU-btn btn-cta primary">Submit</button>
        </div>
        <!-- //btn-cta-wrap -->

        <script type="text/javascript" src="/static/html/m/kia/js/Footer.js"></script>
    </div>
    <!-- <script src="/static/html/m/kia/js/jquery-3.3.1.min.js"></script> -->
    <script src="/static/html/m/kia/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/static/html/m/kia/js/main.js"></script>
</body>

</html>
