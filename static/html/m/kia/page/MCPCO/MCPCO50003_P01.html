<html lang="en">
<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1,width=device-width">
    <title>HCAU-PUBL</title>
    <link rel="stylesheet" href="/static/html/m/kia/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/static/html/m/kia/css/styles.css" />
    <link rel="shortcut icon" type="image/x-icon" href="/static/favicon.ico">
</head>

<body>
    <div class="wrap">
        <script type="text/javascript" src="/static/html/m/kia/js/Header.js"></script>

        <!-- HCAU-container -->
        <div class="HCAU-container">
            <div class="HCAU-contents" id="contents">
                <!-- HCAU-title -->
                <div class="HCAU-title">
                    <div class="HCAU-h1">Login</div>
                </div>
                <!-- //HCAU-title -->
                <!-- HCAU-detail -->
                <div class="HCAU-detail">

                    <!-- Button trigger modal -->
                    <button type="button" class="HCAU-btn btn-sm" data-bs-toggle="modal" data-bs-target="#exampleModal">MCPCO50003_P01</button>

                    <!-- Modal -->
                    <div class="HCAU-modal modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog modal-fullscreen">
                            <div class="modal-content">
                                <div class="modal-top">
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                                        <img src="/static/html/m/kia/img/ico_modal_close.svg" alt="Close">
                                    </button>
                                </div>

                                <div class="modal-body">
                                    <div class="modal-header">
                                        <div class="HCAU-h1" id="exampleModalLabel">Password change information</div>
                                    </div>
                                    <div class="bg-box2 border-box px40 py80 text-center">

                                        <div class="HCAU-txt-md fw-bold">
                                            You haven't changed your<br>password in 1 year.
                                        </div>
                                        <div class="HCAU-txt-sm gray04 mt20">
                                            To protect personal information,<br>we notify all members to change their password  at regular intervals.
                                        </div>
                                        <div class="HCAU-txt-sm gray04 mt40">
                                            Please change to a new password.
                                        </div>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <div class="btn-cta-wrap">
                                        <button type="button" class="HCAU-btn btn-cta gray03" data-bs-dismiss="modal">Change after<br>1 year</button>
                                        <button type="button" class="HCAU-btn btn-cta primary">Change now</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- //HCAU-detail -->
            </div>
        </div>
        <!-- //HCAU-container -->

        <!-- btn-cta-wrap -->

        </div> -->
        <!-- //btn-cta-wrap -->

        <script type="text/javascript" src="/static/html/m/kia/js/Footer.js"></script>
