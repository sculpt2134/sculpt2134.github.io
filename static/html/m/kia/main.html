<html lang="en">
<!DOCTYPE html>

<head>
    <meta charset="UTF-8" />

    <title>HCAU-PUBL</title>
    <link rel="stylesheet" href="/static/html/m/kia/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/static/html/m/kia/css/styles.css" />
    <link rel="stylesheet" href="/static/html/m/kia/css/main.css" />
    <link rel="shortcut icon" type="image/x-icon" href="/static/favicon.ico" />
</head>

<body class="main">
    <div class="wrap">
        <header>
            <div class="d-flex align-items-center justify-content-between">
                <img src="/static/html/m/kia/img/ico_headerlogo.svg" alt=""></button>
                <button type="button"><img src="/static/html/m/kia/img/ico_header_menu-w.svg" alt=""></button>
            </div>
        </header>
        <!-- HCAU-container -->
        
        <div class="HCAU-container">
            <div class="HCAU-contents">
                <h1 class="HCAU-h1">kia<br>FINANCial services</h1>
                
                <div class="d-flex col12 full p20">
                    <ul class="d-flex row g08">
                        <li><button class="box btn01 text-start">Finance Quote<span><svg width="22" height="9" viewBox="0 0 22 9" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M1 8H21" stroke="white" stroke-linecap="round"/><path d="M14 1L21.0711 8.07107" stroke="white" stroke-linecap="round"/></svg></span></button></li>
                        <li><button class="box btn02 text-start">find a dealership<span><svg width="22" height="9" viewBox="0 0 22 9" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M1 8H21" stroke="white" stroke-linecap="round"/><path d="M14 1L21.0711 8.07107" stroke="white" stroke-linecap="round"/></svg></span></button></li>
                        <li><button class="box btn03 text-start">Statement<span><svg width="22" height="9" viewBox="0 0 22 9" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M1 8H21" stroke="white" stroke-linecap="round"/><path d="M14 1L21.0711 8.07107" stroke="white" stroke-linecap="round"/></svg></span></button></li>
                        <li><button class="box btn04 text-start">Amount Due<span><svg width="22" height="9" viewBox="0 0 22 9" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M1 8H21" stroke="white" stroke-linecap="round"/><path d="M14 1L21.0711 8.07107" stroke="white" stroke-linecap="round"/></svg></span></button></li>
                    </ul>                    
                </div> 


            </div>
        </div>
        <!-- //HCAU-container -->
        <!-- btn-cta-wrap -->
        <div class="btn-cta-wrap row">
            <div class="tip">
                <span><svg width="79" height="4" viewBox="0 0 79 4" fill="none" xmlns="http://www.w3.org/2000/svg"><rect width="79" height="4" rx="2" fill="#E5E5E5"/></svg></span>
                <!--carousel-->
                <div class="promo row">
                    <div class="HCAU-h2">Kia Motors</div>
                    <div id="MortorsPromo" class="carousel slide vertical" data-bs-ride="carousel">
                        <div class="carousel-indicators">
                            <button type="button" data-bs-target="#MortorsPromo" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                            <button type="button" data-bs-target="#MortorsPromo" data-bs-slide-to="1" aria-label="Slide 2"></button>
                            <button type="button" data-bs-target="#MortorsPromo" data-bs-slide-to="2" aria-label="Slide 3"></button>
                        </div>
                         <div class="carousel-inner">
                            <div class="carousel-item active">
                                <div class="">Special event to celebrate the release of EV 6</div>
                            </div>
                            <div class="carousel-item">
                                <div class="">Special event to celebrate the release of EV 6</div>
                            </div>
                            <div class="carousel-item">
                                <div class="">Special event to celebrate the release of EV 6</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="promo row border-top mb40">
                    <div class="HCAU-h2">Kia Finance</div> 
                    <div id="FinancePromo" class="carousel slide vertical" data-bs-ride="carousel">                      
                        <div class="carousel-indicators">
                            <button type="button" data-bs-target="#CapitalPromo" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                            <button type="button" data-bs-target="#CapitalPromo" data-bs-slide-to="1" aria-label="Slide 2"></button>
                        </div>
                
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <div class="">Special Interest Rate Benefits for New Car Purchase</div>
                            </div>
                            <div class="carousel-item">
                                <div class="">Special Interest Rate Benefits for New Car Purchase</div>
                            </div>
                        </div>
                    </div>
                </div>
                <!--//carousel-->
            </div>
        </div>
        <!-- //btn-cta-wrap -->
        <script type="text/javascript" src="/static/html/m/kia/js/Footer.js"></script>
    </div>

    <script src="/static/html/m/kia/js/bootstrap.bundle.min.js"></script>
