<html lang="en">
<!DOCTYPE html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1,width=device-width" />
    <title>HCAU-PUBL</title>
    <link rel="stylesheet" href="/static/html/m/genesis/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/static/html/m/genesis/css/styles.css" />
    <link rel="shortcut icon" type="image/x-icon" href="/static/favicon.ico" />
</head>

<body>
    <div class="wrap">
        <script type="text/javascript" src="/static/html/m/genesis/js/Header.js"></script>
        <!-- HCAU-container -->
        <div class="HCAU-container">
            <div class="HCAU-contents" id="contents">
                <!-- HCAU-title -->
                <div class="HCAU-title">
                    <div class="HCAU-h1">CALCULATE QUOTATION </div>
                </div>
                <!-- //HCAU-title -->
                <!-- HCAU-detail -->
                <div class="HCAU-detail">

                    <!-- Button trigger modal -->
                    <p><button type="button" class="HCAU-btn btn-sm" data-bs-toggle="modal" data-bs-target="#filter">MCPPD20002_P01</button></p>

                    <!-- Modal filter-->
                    <div class="HCAU-modal modal fade" id="filter" tabindex="-1" aria-hidden="true">
                        <div class="modal-dialog modal-fullscreen">
                            <div class="modal-content">
                                <div class="modal-top">
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                                        <img src="/static/html/m/genesis/img/ico_modal_close.svg" alt="Close">
                                    </button>
                                </div>
                                <div class="modal-header">
                                    <div class="HCAU-h1">Vehicle selection filter</div>
                                </div>
                                <div class="modal-body filter">

                                    <div class="mt-2">
                                        <div class="border-bottom black">
                                            <div class="form-title HCAU-txt-md fw-bold">Vehicle Types</div>
                                        </div>
                                        <div class="d-flex flex-column g08 mt20">
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input HCAU-form" type="checkbox" id="inlineCheckbox1">
                                                <label class="form-check-label" for="inlineCheckbox1">All</label>
                                            </div>
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input HCAU-form" type="checkbox" id="inlineCheckbox11" checked>
                                                <label class="form-check-label" for="inlineCheckbox11">SUVs</label>
                                            </div>
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input HCAU-form" type="checkbox" id="inlineCheckbox12">
                                                <label class="form-check-label" for="inlineCheckbox12">Sedans</label>
                                            </div>
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input HCAU-form" type="checkbox" id="inlineCheckbox13">
                                                <label class="form-check-label" for="inlineCheckbox13">People Movers</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="mt32">
                                        <div class="border-bottom black">
                                            <div class="form-title HCAU-txt-md fw-bold">Power Train</div>
                                        </div>
                                        <div class="d-flex flex-column g08 mt20">
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input HCAU-form" type="checkbox" id="inlineCheckbox2" checked>
                                                <label class="form-check-label" for="inlineCheckbox2">All</label>
                                            </div>
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input HCAU-form" type="checkbox" id="inlineCheckbox21">
                                                <label class="form-check-label" for="inlineCheckbox21">Electric</label>
                                            </div>
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input HCAU-form" type="checkbox" id="inlineCheckbox22">
                                                <label class="form-check-label" for="inlineCheckbox22">Plug in Hybrid</label>
                                            </div>
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input HCAU-form" type="checkbox" id="inlineCheckbox23">
                                                <label class="form-check-label" for="inlineCheckbox23">Gasoline</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="mt32">
                                        <div class="border-bottom black">
                                            <div class="form-title HCAU-txt-md fw-bold">Transmission</div>
                                        </div>
                                        <div class="d-flex flex-column g08 mt20">
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input HCAU-form" type="checkbox" id="inlineCheckbox2" checked>
                                                <label class="form-check-label" for="inlineCheckbox2">All</label>
                                            </div>
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input HCAU-form" type="checkbox" id="inlineCheckbox21">
                                                <label class="form-check-label" for="inlineCheckbox21">Automatic</label>
                                            </div>
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input HCAU-form" type="checkbox" id="inlineCheckbox22">
                                                <label class="form-check-label" for="inlineCheckbox22">Manual</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <div class="btn-cta-wrap">
                                        <!-- <button type="reset" class="HCAU-btn btn-cta border" style="background:#fff;border:1px solid #000">Reset</button> -->
                                        <button type="reset" class="HCAU-btn btn-cta gray03" >Reset</button>
                                        <button type="button" class="HCAU-btn btn-cta primary">66 views</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <!-- //HCAU-detail -->
            </div>
        </div>
        <!-- //HCAU-container -->
        <!-- btn-cta-wrap -->
        <div class="btn-cta-wrap">
            <button type="button" class="HCAU-btn btn-cta primary">
                Customer loan TMD
            </button>
        </div>
        <!-- //btn-cta-wrap -->
        <script type="text/javascript" src="/static/html/m/genesis/js/Footer.js"></script>
    </div>
    <!-- <script src="/static/html/m/genesis/js/jquery-3.3.1.min.js"></script> -->
    <script src="/static/html/m/genesis/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/static/html/m/genesis/js/main.js"></script>
</body>

</html>
