<html lang="en">
<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1,width=device-width">
    <title>HCAU-PUBL</title>
    <link rel="stylesheet" href="/static/html/m/genesis/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/static/html/m/genesis/css/styles.css" />
    <link rel="shortcut icon" type="image/x-icon" href="/static/favicon.ico">
</head>

<body>
    <div class="wrap">
        <script type="text/javascript" src="/static/html/m/genesis/js/Header.js"></script>
        <!-- HCAU-title -->
        <div class="HCAU-title">
            <div class="HCAU-h1">Request via email</div>
        </div>
        <!-- //HCAU-title -->
        <!-- HCAU-container -->
        <div class="HCAU-container">
            <div class="HCAU-contents" id="contents">

                <!-- HCAU-detail -->
                <div class="HCAU-detail">

                    <div>
                        <div class="title-area">
                            <div class="HCAU-txt-lg">이메일 상담 안내</div>
                        </div>
                        <div class="HCAU-table">
                            <table>
                                <colgroup>
                                    <col>
                                </colgroup>
                                <tbody>
                                    <tr>
                                        <th class="text-center">
                                            <span class="HCAU-txt-sm">운영시간</span>
                                        </th>
                                    </tr>
                                    <tr>
                                        <td>
                                            <div class="HCAU-txt-sm">
                                                <ul class="HCAU-bullet-list">
                                                    <li class="HCAU-txt-sm">평일 09:00~18:00시</li>
                                                    <li class="HCAU-txt-sm">당일접수 : 영업일 17시까지 상담문의</li>
                                                    <li class="HCAU-txt-sm">익영업일 접수 : 영업일 17시 이후, 주말/공휴일 상담문의</li>
                                                    <li class="HCAU-txt-sm">최초 접수된 문의 건부터 순차적으로 답변 진행</li>
                                                </ul>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th class="text-center">
                                            <span class="HCAU-txt-sm">상담 불가 업무</span>
                                        </th>
                                    </tr>
                                    <tr>
                                        <td>
                                            <div class="HCAU-txt-sm">
                                                <ul class="HCAU-bullet-list">
                                                    <li class="HCAU-txt-sm">정보변경, 대출업무는 처리 불가</li>
                                                    <li class="HCAU-txt-sm">고객포털 웹의 해당 메뉴와 고객센터(0000-0000)를 통해 처리 가능</li>
                                                </ul>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>

                    <!-- <div class="g-notice border-top-dashed">
                        <dl>
                            <dt>
                                <span class="ico-gnotice"><img src="/static/html/m/genesis/img/ico_notice.svg" alt=""></span>
                                <span class="HCAU-txt-sm">Guidance Notice</span>
                            </dt>
                            <dd>
                                <ul class="HCAU-bullet-list">
                                    <li class="HCAU-txt-sm">You can view and print the repayment schedule for products that are in use or have expired from January 5 years ago to the present.</li>
                                </ul>
                            </dd>
                        </dl>
                    </div> -->

                </div>
                <!-- //HCAU-detail -->
            </div>
        </div>
        <!-- //HCAU-container -->

        <!-- btn-cta-wrap -->
        <div class="btn-cta-wrap">
            <!-- <button type="button" class="HCAU-btn btn-cta gray03">Previous</button> -->
            <button type="button" class="HCAU-btn btn-cta primary">Apply for electronic civil service filing</button>
        </div>
        <!-- //btn-cta-wrap -->
