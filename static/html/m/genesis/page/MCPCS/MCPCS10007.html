<html lang="en">
<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1,width=device-width">
    <title>HCAU-PUBL</title>
    <link rel="stylesheet" href="/static/html/m/genesis/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/static/html/m/genesis/css/styles.css" />
    <link rel="shortcut icon" type="image/x-icon" href="/static/favicon.ico">
</head>

<body>
    <div class="wrap">
        <script type="text/javascript" src="/static/html/m/genesis/js/Header.js"></script>
        <!-- HCAU-title -->
        <div class="HCAU-title">
            <div class="HCAU-h1">Document</div>
        </div>
        <!-- //HCAU-title -->
        <!-- HCAU-container -->
        <div class="HCAU-container">
            <div class="HCAU-contents" id="contents">

                <!-- HCAU-detail -->
                <div class="HCAU-detail">

                    <div class="HCAU-tab native-scroll" id="tabpage" role="tablist">
                        <div class="">
                            <button class="" data-bs-toggle="tab" data-bs-target="#tab1" type="button" role="tab" aria-controls="tab1" aria-selected="false">Repayment schedule</button>
                            <button class="" data-bs-toggle="tab"  data-bs-target="#tab2" type="button" role="tab" aria-controls="tab2" aria-selected="false">Copy of contract</button>
                            <button class="" data-bs-toggle="tab"  data-bs-target="#tab3" type="button" role="tab" aria-controls="tab3" aria-selected="false">Certificate of contract facts</button>
                            <button class="active" data-bs-toggle="tab" data-bs-target="#tab4" type="button" role="tab" aria-controls="tab4" aria-selected="true">Loan termination confirmation</button>
                        </div>
                    </div>

                    <div class="HCAU-nodata type01 flex-column mt40">
                        <img src="/static/html/m/genesis/img/ico_no_matches_hd01.svg" alt="">
                        <div class="HCAU-txt-md mt40">There is no loan termination<br>confirmation that can be issued.</div>
                        <div class="HCAU-txt-md mt20 text-center fw-normal">For further inquiries, please call<br>0000-0000.</div>
                    </div>

                    <div class="g-notice border-top-dashed">
                        <dl>
                            <dt>
                                <span class="ico-gnotice"><img src="/static/html/m/genesis/img/ico_notice.svg" alt=""></span>
                                <span class="HCAU-txt-sm">Guidance Notice</span>
                            </dt>
                            <dd>
                                <ul class="HCAU-bullet-list">
                                    <li class="HCAU-txt-sm">You can view and print the repayment schedule for products that are in use or have expired from January 5 years ago to the present.</li>
                                </ul>
                            </dd>
                        </dl>
                    </div>

                </div>
                <!-- //HCAU-detail -->
            </div>
        </div>
        <!-- //HCAU-container -->

        <!-- btn-cta-wrap -->
        <!-- <div class="btn-cta-wrap">
            <button type="button" class="HCAU-btn btn-cta gray03">Cancel</button>
            <button type="button" class="HCAU-btn btn-cta primary">Home</button>
        </div> -->
        <!-- //btn-cta-wrap -->

        <script type="text/javascript" src="/static/html/m/genesis/js/Footer.js"></script>
    </div>
    <!-- <script src="/static/html/m/genesis/js/jquery-3.3.1.min.js"></script> -->
    <script src="/static/html/m/genesis/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/static/html/m/genesis/js/main.js"></script>
</body>

</html>
