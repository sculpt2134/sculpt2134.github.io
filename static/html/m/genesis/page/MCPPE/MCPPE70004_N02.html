<html lang="en">
<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1,width=device-width">
    <title>HCAU-PUBL</title>
    <link rel="stylesheet" href="/static/html/m/genesis/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/static/html/m/genesis/css/styles.css" />
    <link rel="shortcut icon" type="image/x-icon" href="/static/favicon.ico">
</head>

<style>
    .wrap-new-window{display: flex;flex-direction: column;min-height: 100%;position: relative;}
    .wrap-new-window header{padding:0 20px;height:70px;display:flex;align-items:center;background: #05141F;}
    .wrap-new-window main{flex:1 1 auto;display: flex;}
    .wrap-new-window main .new-window-container{padding: 40px 20px 60px;width: 100%;}
    .wrap-new-window main .new-window-container .HCAU-title{padding: 0;}
</style>

<body>
    <div class="wrap-new-window">

        <header>
            <img src="/static/html/m/genesis/img/logo_white.svg" width="160" alt="">
        </header>

        <main class="align-items-center justify-content-center">
            <div class="HCAU-result-msg">
                <div><img src="/static/html/m/genesis/img/ico_result_msg_05.svg" alt=""></div>
                <div class="mt40 HCAU-txt-md fw-bold">The vehicle manager URL has been resent and the existing URL connection information has expired.</div>
                <div class="mt40 HCAU-txt-sm">For more information,<br>please call customer service (0000-0000).</div>
            </div>
        </main>

        <!-- btn-cta-wrap -->
        <div class="btn-cta-wrap">
            <button type="button" class="HCAU-btn btn-cta gray03">Cancel</button>
            <button type="button" class="HCAU-btn btn-cta primary">Ok</button>
        </div>
        <!-- //btn-cta-wrap -->

    </div>
    <!-- <script src="/static/html/m/genesis/js/jquery-3.3.1.min.js"></script> -->
    <script src="/static/html/m/genesis/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/static/html/m/genesis/js/main.js"></script>
</body>

</html>
