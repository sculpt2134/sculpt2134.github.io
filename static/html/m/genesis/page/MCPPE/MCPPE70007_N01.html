<html lang="en">
<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1,width=device-width">
    <title>HCAU-PUBL</title>
    <link rel="stylesheet" href="/static/html/m/genesis/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/static/html/m/genesis/css/styles.css" />
    <link rel="shortcut icon" type="image/x-icon" href="/static/favicon.ico">
</head>

<style>
    .wrap-new-window{display: flex;flex-direction: column;min-height: 100%;position: relative;}
    .wrap-new-window header{padding:0 20px;height:70px;display:flex;align-items:center;background: #05141F;}
    .wrap-new-window main{flex:1 1 auto;display: flex;}
    .wrap-new-window main .new-window-container{padding: 40px 20px 60px;width: 100%;}
    .wrap-new-window main .new-window-container .HCAU-title{padding: 0;}
</style>

<body>
    <div class="wrap-new-window">

        <header>
            <img src="/static/html/m/genesis/img/logo_white.svg" width="160" alt="">
        </header>

        <main>
            <div class="new-window-container">
                <div class="HCAU-title">
                    <div class="HCAU-h1">Submit the key contact info</div>
                </div>
                <div class="mt40 border-top">
                    <div class="HCAU-result-msg">
                        <div><img src="/static/html/m/genesis/img/ico_result_msg_06.svg" alt=""></div>
                        <div class="mt40 HCAU-txt-md fw-bold">Vehicle manager registration has been completed.</div>
                        <div class="bg-box px-3 py20" style="margin:20px -40px 0">
                            <div class="d-flex justify-content-between">
                                <div class="HCAU-txt-sm">ABN</div>
                                <div class="HCAU-txt-sm fw-bold">N42 611 226 316</div>
                            </div>
                            <div class="d-flex justify-content-between mt-3">
                                <div class="HCAU-txt-sm">E-mail</div>
                                <div class="HCAU-txt-sm fw-bold">genesis@hcs.com</div>
                            </div>
                        </div>
                        <div class="mt40 HCAU-txt-sm">Automation of customer portal and customer center after logging in You can use the service.</div>
                    </div>
                </div>
            </div>
        </main>

        <!-- btn-cta-wrap -->
        <div class="btn-cta-wrap">
            <!-- <button type="button" class="HCAU-btn btn-cta gray03">Cancel</button> -->
            <button type="button" class="HCAU-btn btn-cta primary">Customer Portal</button>
        </div>
        <!-- //btn-cta-wrap -->

    </div>
    <!-- <script src="/static/html/m/genesis/js/jquery-3.3.1.min.js"></script> -->
    <script src="/static/html/m/genesis/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/static/html/m/genesis/js/main.js"></script>
</body>

</html>
