<html lang="en">
<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1,width=device-width">
    <title>HCAU-PUBL</title>
    <link rel="stylesheet" href="/static/html/m/genesis/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/static/html/m/genesis/css/styles.css" />
    <link rel="shortcut icon" type="image/x-icon" href="/static/favicon.ico">
</head>

<body>
    <div class="wrap">
        <script type="text/javascript" src="/static/html/m/genesis/js/Header.js"></script>
        <!-- HCAU-title -->
        <div class="HCAU-title">
            <div class="HCAU-h1">Change password</div>
            <!-- <div class="HCAU-txt-md gray04">Please change your password to protect you information.</div> -->
        </div>
        <!-- //HCAU-title -->
        <!-- HCAU-container -->
        <div class="HCAU-container">
            <div class="HCAU-contents" id="contents">

                <!-- HCAU-detail -->
                <div class="HCAU-detail">

                    <div class="HCAU-result-msg">
                        <div><img src="/static/html/m/genesis/img/ico_result_msg_02_fail.svg" alt=""></div>
                        <div class="mt40 HCAU-txt-md fw-bold">An error occurred while password change was in progress.</div>
                        <!-- <div class="mt20 HCAU-txt-sm">Changed customer information is simultaneously reflected in Hyundai Finance, genesis Finance, and Genesis Finance.</div> -->
                    </div>

                    <div class="g-notice border-top-dashed mt40">
                        <dl>
                            <dt>
                                <span class="ico-gnotice"><img src="/static/html/m/genesis/img/ico_notice.svg" alt=""></span>
                                <span class="HCAU-txt-sm">Guidance Notice</span>
                            </dt>
                            <dd>
                                <ul class="HCAU-bullet-list">
                                    <li class="HCAU-txt-sm">
                                        Please contact our customer service center for more details. (0000-0000).
                                    </li>
                                </ul>
                            </dd>
                        </dl>
                    </div>

                </div>
                <!-- //HCAU-detail -->
            </div>
        </div>
        <!-- //HCAU-container -->

        <!-- btn-cta-wrap -->
        <div class="btn-cta-wrap">
            <button type="button" class="HCAU-btn btn-cta gray03">Previous</button>
            <button type="button" class="HCAU-btn btn-cta primary">Ok</button>
        </div>
        <!-- //btn-cta-wrap -->

        <script type="text/javascript" src="/static/html/m/genesis/js/Footer.js"></script>
    </div>
    <!-- <script src="/static/html/m/genesis/js/jquery-3.3.1.min.js"></script> -->
    <script src="/static/html/m/genesis/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/static/html/m/genesis/js/main.js"></script>
</body>

</html>
