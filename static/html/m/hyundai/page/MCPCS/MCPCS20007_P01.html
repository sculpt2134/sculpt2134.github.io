<html lang="en">
<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1,width=device-width">
    <title>HCAU-PUBL</title>
    <link rel="stylesheet" href="/static/html/m/hyundai/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/static/html/m/hyundai/css/styles.css" />
    <link rel="shortcut icon" type="image/x-icon" href="/static/favicon.ico">
</head>

<body>
    <div class="wrap">
        <script type="text/javascript" src="/static/html/m/hyundai/js/Header.js"></script>

        <!-- HCAU-container -->
        <div class="HCAU-container">
            <div class="HCAU-contents" id="contents">
                <!-- HCAU-title -->
                <div class="HCAU-title">
                    <div class="HCAU-h1">Financial Hardship Assistance</div>
                </div>
                <!-- //HCAU-title -->
                <!-- HCAU-detail -->
                <div class="HCAU-detail">

                    <!-- Button trigger modal -->
                    <button type="button" class="HCAU-btn btn-sm" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        MCPCS20007_P01
                    </button>

                    <!-- Modal -->
                    <div class="HCAU-modal modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog modal-fullscreen">
                            <div class="modal-content">
                                <div class="modal-top">
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                                        <img src="/static/html/m/kia/img/ico_modal_close.svg" alt="Close" />
                                    </button>
                                </div>

                                <div class="modal-body">
                                    <div class="modal-header">
                                        <div class="HCAU-h1" id="exampleModalLabel">
                                            Hardship application in progress
                                        </div>
                                    </div>
                                    <div class="bg-box2 border-box text-center px40 py80">
                                        <div class="HCAU-txt-md fw-bold">A review of the Hardship of the selected Account is in progress.</div>
                                        <div class="HCAU-txt-sm mt20">Additional applications are not possible while the review is in progress.</div>
                                        <div class="HCAU-txt-sm mt20">A representative will contact you shortly.</div>
                                        <div class="mt28">
                                            <div class="bg-box4 py20">
                                                <span class="HCAU-txt-sm">Application date :</span>
                                                <span class="HCAU-txt-sm fw-bold">09/10/2024</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <div class="btn-cta-wrap">
                                        <!-- <button type="button" class="HCAU-btn btn-cta gray03" data-bs-dismiss="modal">Cancel</button> -->
                                        <button type="button" class="HCAU-btn btn-cta primary">
                                            Ok
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>


                </div>
                <!-- //HCAU-detail -->
            </div>
        </div>
        <!-- //HCAU-container -->

        <!-- btn-cta-wrap -->

        </div> -->
