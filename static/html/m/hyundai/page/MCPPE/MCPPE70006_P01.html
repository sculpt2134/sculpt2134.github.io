<html lang="en">
<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1,width=device-width">
    <title>HCAU-PUBL</title>
    <link rel="stylesheet" href="/static/html/m/hyundai/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/static/html/m/hyundai/css/styles.css" />
    <link rel="shortcut icon" type="image/x-icon" href="/static/favicon.ico">
</head>

<style>
    .wrap-new-window{display: flex;flex-direction: column;min-height: 100%;position: relative;}
    .wrap-new-window header{padding:0 20px;height:70px;display:flex;align-items:center;background: #00AAD2;}
    .wrap-new-window main{flex:1 1 auto;display: flex;}
    .wrap-new-window main .new-window-container{padding: 40px 20px 60px;width: 100%;}
    .wrap-new-window main .new-window-container .HCAU-title{padding: 0;}
</style>

<body>
    <div class="wrap-new-window">

        <header>
            <img src="/static/html/m/hyundai/img/logo_white.svg" width="190" alt="">
        </header>

        <main>
            <div class="new-window-container">

                <!-- Button trigger modal -->
                <button type="button" class="HCAU-btn btn-sm" data-bs-toggle="modal" data-bs-target="#exampleModal">MCPPE70006_P01</button>

                <!-- Modal -->
                <div class="HCAU-modal modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-fullscreen">
                        <div class="modal-content">
                            <div class="modal-top">
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                                    <img src="/static/html/m/hyundai/img/ico_modal_close.svg" alt="Close">
                                </button>
                            </div>
                            <div class="modal-header">
                                <div class="HCAU-h1" id="exampleModalLabel">Caution</div>
                            </div>
                            <div class="modal-body">
                                <div class="border-box bg-box2 mb40">
                                    <div class="HCAU-result-msg">
                                        <div><img src="/static/html/m/hyundai/img/ico_result_msg_05.svg" alt=""></div>
                                        <div class="mt40 HCAU-txt-md fw-bold">The number of entries (5) has been exceeded.</div>
                                        <div class="mt20 HCAU-txt-sm">Please proceed with the vehicle manager registration application again.</div>
                                        <div class="mt40 HCAU-txt-sm">Please contact customer service center (0000-0000)<br>We will guide you in detail.</div>
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <!-- <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button> -->
                                <div class="btn-cta-wrap">
                                    <!-- <button type="button" class="HCAU-btn btn-cta gray03" data-bs-dismiss="modal">Close</button> -->
                                    <button type="button" class="HCAU-btn btn-cta primary">Ok</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </main>

        <!-- btn-cta-wrap -->
        <div class="btn-cta-wrap">
            <!-- <button type="button" class="HCAU-btn btn-cta gray03">Cancel</button> -->
            <button type="button" class="HCAU-btn btn-cta primary">Customer Portal</button>
        </div>
        <!-- //btn-cta-wrap -->

    </div>
    <!-- <script src="/static/html/m/hyundai/js/jquery-3.3.1.min.js"></script> -->
    <script src="/static/html/m/hyundai/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/static/html/m/hyundai/js/main.js"></script>
</body>

</html>
