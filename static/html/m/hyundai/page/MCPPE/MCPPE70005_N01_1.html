<html lang="en">
<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1,width=device-width">
    <title>HCAU-PUBL</title>
    <link rel="stylesheet" href="/static/html/m/hyundai/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/static/html/m/hyundai/css/styles.css" />
    <link rel="shortcut icon" type="image/x-icon" href="/static/favicon.ico">
</head>

<style>
    .wrap-new-window{display: flex;flex-direction: column;min-height: 100%;position: relative;}
    .wrap-new-window header{padding:0 20px;height:70px;display:flex;align-items:center;background: #00AAD2;}
    .wrap-new-window main{flex:1 1 auto;display: flex;}
    .wrap-new-window main .new-window-container{padding: 40px 20px 60px;width: 100%;}
    .wrap-new-window main .new-window-container .HCAU-title{padding: 0;}
</style>

<body>
    <div class="wrap-new-window">

        <header>
            <img src="/static/html/m/hyundai/img/logo_white.svg" width="190" alt="">
        </header>

        <main>
            <div class="new-window-container">
                <div class="HCAU-title">
                    <div class="HCAU-h1">Submit the key contact info</div>
                </div>
                <div class="mt40">
                    <div class="HCAU-form-wrap">
                        <div class="form-title HCAU-txt-md fw-bold">ABN</div>
                        <div>
                            <input type="text" class="form-control HCAU-form HCAU-form-invalid" id="" value="" placeholder="Enter ABN number">
                            <div class="HCAU-invalid-feedback">invalid message1</div>
                            <div class="HCAU-invalid-feedback">invalid message2</div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- btn-cta-wrap -->
        <div class="btn-cta-wrap">
            <!-- <button type="button" class="HCAU-btn btn-cta gray03">Cancel</button> -->
            <button type="button" class="HCAU-btn btn-cta primary">Next</button>
        </div>
        <!-- //btn-cta-wrap -->

    </div>
    <!-- <script src="/static/html/m/hyundai/js/jquery-3.3.1.min.js"></script> -->
    <script src="/static/html/m/hyundai/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/static/html/m/hyundai/js/main.js"></script>
</body>

</html>
