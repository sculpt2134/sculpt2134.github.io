<html lang="en">
<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1,width=device-width">
    <title>HCAU-PUBL</title>
    <link rel="stylesheet" href="/static/html/m/hyundai/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/static/html/m/hyundai/css/styles.css" />
    <link rel="shortcut icon" type="image/x-icon" href="/static/favicon.ico">
</head>

<style>
    .wrap-new-window{display: flex;flex-direction: column;min-height: 100%;position: relative;}
    .wrap-new-window header{padding:0 20px;height:70px;display:flex;align-items:center;background: #00AAD2;}
    .wrap-new-window main{flex:1 1 auto;display: flex;}
    .wrap-new-window main .new-window-container{padding: 40px 20px 60px;width: 100%;}
    .wrap-new-window main .new-window-container .HCAU-title{padding: 0;}
</style>

<body>
    <div class="wrap-new-window">

        <header>
            <img src="/static/html/m/hyundai/img/logo_white.svg" width="190" alt="">
        </header>

        <main>
            <div class="new-window-container">
                <div class="HCAU-title">
                    <div class="HCAU-h1">Submit the key contact info</div>
                </div>
                <div class="mt40">
                    <div class="HCAU-form-wrap">
                        <div class="form-title HCAU-txt-md fw-bold">ABN</div>
                        <div>
                            <input type="text" class="form-control HCAU-form" id="" value="42 611 226 315" placeholder="Enter ABN number" readonly>
                        </div>
                    </div>
                    <div class="HCAU-form-wrap">
                        <div class="form-title HCAU-txt-md fw-bold">Vehicle manager information</div>
                        <div class="HCAU-table">
                            <table>
                                <colgroup>
                                    <col style="width:140px">
                                    <col>
                                </colgroup>
                                <tbody>
                                    <tr>
                                        <th>
                                            <span class="HCAU-txt-sm">Business Name</span>
                                        </th>
                                        <td>
                                            <div class="HCAU-txt-sm">Hyundai capital</div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th>
                                            <span class="HCAU-txt-sm">ABN status</span>
                                        </th>
                                        <td>
                                            <div class="HCAU-txt-sm">600 Parramatta Road, Croydon, NSW 2132</div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th>
                                            <span class="HCAU-txt-sm">Name of person in charge</span>
                                        </th>
                                        <td>
                                            <div class="HCAU-txt-sm">Kim hyundai</div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th>
                                            <span class="HCAU-txt-sm">E-mail</span>
                                        </th>
                                        <td>
                                            <div class="HCAU-txt-sm">hyundai@hcs.com</div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="HCAU-form-wrap mt32">
                        <div class="form-title HCAU-txt-md fw-bold">Agree to terms and conditions</div>
                        <div>
                            <div class="border-box">
                                <div class="px-3 py20">
                                    <div class="d-flex gap-2">
                                        <div>
                                            <input class="form-check-input HCAU-form mt-0" type="checkbox" value="" id="defaultCheck1">
                                        </div>
                                        <div>
                                            <label class="form-check-label" for="defaultCheck1">
                                                <span class="fw-bold HCAU-txt-sm">Full agreement</span>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="px-3 py20 border-top">
                                    <div class="d-flex gap-2">
                                        <div>
                                            <input class="form-check-input HCAU-form mt-0" type="checkbox" value="" id="defaultCheck2">
                                        </div>
                                        <div>
                                            <label class="form-check-label" for="defaultCheck2">
                                                <span class="HCAU-txt-sm">Consent to collection/use/handling consignment of personal information</span>
                                            </label>
                                            <div class="mt-2">
                                                <a href="#none" class="link HCAU-txt-sm ms-0">View content</a>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="d-flex gap-2 mt20">
                                        <div>
                                            <input class="form-check-input HCAU-form mt-0" type="checkbox" value="" id="defaultCheck3">
                                        </div>
                                        <div>
                                            <label class="form-check-label" for="defaultCheck3">
                                                <span class="HCAU-txt-sm">Consent to collection/use/handling consignment of personal information</span>
                                            </label>
                                            <div class="mt-2">
                                                <a href="#none" class="link HCAU-txt-sm ms-0">View content</a>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="d-flex gap-2 mt20">
                                        <div>
                                            <input class="form-check-input HCAU-form mt-0" type="checkbox" value="" id="defaultCheck4">
                                        </div>
                                        <div>
                                            <label class="form-check-label" for="defaultCheck4">
                                                <span class="HCAU-txt-sm">Consent to collection/use/handling consignment of personal information</span>
                                            </label>
                                            <div class="mt-2">
                                                <a href="#none" class="link HCAU-txt-sm ms-0">View content</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- btn-cta-wrap -->
        <div class="btn-cta-wrap">
            <button type="button" class="HCAU-btn btn-cta gray03">Cancel</button>
            <button type="button" class="HCAU-btn btn-cta primary">Ok</button>
        </div>
        <!-- //btn-cta-wrap -->

    </div>
    <!-- <script src="/static/html/m/hyundai/js/jquery-3.3.1.min.js"></script> -->
    <script src="/static/html/m/hyundai/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/static/html/m/hyundai/js/main.js"></script>
</body>

</html>
