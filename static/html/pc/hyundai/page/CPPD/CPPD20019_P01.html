<head>
  <meta charset="UTF-8">
  <title>HCAU-PUBL</title>

  <link rel="stylesheet" href="/static/html/pc/hyundai/css/styles.css" />
  <link rel="shortcut icon" type="image/x-icon" href="/static/favicon.ico">
</head>
<body>
  <div class="wrap">
    <div class="HCAU-sidebar" include-html="/static/html/pc/hyundai/aside.html"></div>
    <div class="HCAU-menubar" include-html="/static/html/pc/hyundai/menu.html"></div>

    <div class="HCAU-container">
            <div class="HCAU-contents" id="contents">
                <!-- HCAU-breadcrumb -->
                <div class="HCAU-breadcrumb" include-html="/static/html/pc/hyundai/breadcrumb.html"></div>
            <!-- //HCAU-breadcrumb -->
<!--/////////////////////////////////////////////////////////////////////////////////////////////////////////////-->
<!--///////////////////////////////////START PAGE CONTENTS/////////////////////////////////////////////////////// -->
<!--/////////////////////////////////////////////////////////////////////////////////////////////////////////////-->

<!-- HCAU-title -->
<div class="HCAU-title">
    <!-- class option : border-bottom -->
    <div class="HCAU-h1">Used car standard</div>
</div>
<!-- //HCAU-title -->

<!-- HCAU-detail -->
<div class="HCAU-detail">

    <p><button type="button" class="HCAU-btn" data-bs-toggle="modal" data-bs-target="#exampleModal">CPPD20019_P01</button></p>
    <!-- modal sample 1 -->
    <div class="HCAU-modal modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-md">
            <div class="modal-content">

                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"><img src="/static/html/pc/hyundai/img/svg/ico_modal_close.svg" alt="Close" /></button>
                <div class="modal-content-inner">
                    <div class="modal-header">
                        <div class="HCAU-h2" id="exampleModalLabel">
                            <span>Select membership type/Select postcode</span>
                            <div class="HCAU-txt-sm mt-2 fw-normal">Select your membership information and enter your postcode to view appropriate pricing for your area.</div>
                        </div>
                    </div>
                    <div class="modal-body">
                        <div class="border-box">
                            <div class="bg-box2 p32">

                                <form class="HCAU-valid needs-validation row gx-20 gy-28 mt-0" novalidate="">

                                    <div class="col-md-12 mt-0">
                                        <label for="validationCustom06" class="HCAU-txt-md fw-bold mb-3">Select membership type</label>
                                        <div>
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input HCAU-form" type="radio" name="inlineRadioOptions" id="inlineRadio1" checked>
                                                <label class="form-check-label" for="inlineRadio1">Personal</label>
                                            </div>
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input HCAU-form" type="radio" name="inlineRadioOptions" id="inlineRadio2">
                                                <label class="form-check-label" for="inlineRadio2">Business</label>
                                            </div>
                                            <!-- <div class="invalid-feedback d-block">invalid message</div> -->
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <label for="validationCustom07" class="HCAU-txt-md fw-bold mb-3">Postcode</label>
                                        <input type="text" class="form-control HCAU-form" id="validationCustom07" value="" placeholder="Enter your postcode" required="">
                                        <div class="invalid-feedback d-block">invalid message</div>
                                    </div>


                                    <div class="cta-btn-wrap">
                                        <div class="d-flex g12 justify-content-center">
                                            <!-- <button type="button" class="HCAU-btn btn-large">List</button> -->
                                            <!-- <button type="button" class="HCAU-btn btn-large gray03">Cancel</button> -->
                                            <button type="submit" class="HCAU-btn btn-large primary">Ok</button>
                                        </div>
                                    </div>

                                </form>


                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- //modal sample 1 -->

</div>
<!-- //HCAU-detail -->
<!--/////////////////////////////////////////////////////////////////////////////////////////////////////////////-->
<!--///////////////////////////////////END PAGE CONTENTS//////////////////////////////////////////////////////// -->
<!--/////////////////////////////////////////////////////////////////////////////////////////////////////////////-->
</div>
<footer class="HCAU-footer" include-html="/static/html/pc/hyundai/footer.html"></footer>
</div>
</div>

</script>
</body>

</html>
