<body>
  <div class="wrap">
    <div class="HCAU-sidebar" include-html="/static/html/aside.html"></div>

    <div class="HCAU-container">
      <div class="HCAU-contents" id="contents">
        <div class="container">
            <h2>Carousel practice</h2>
            <div id="demo" class="carousel slide" data-ride="carousel">

                <div class="carousel-inner">
                  <!-- 슬라이드 쇼 -->
                  <div class="carousel-item active">
                      <!--가로-->
                      <img class="d-block w-100"
                      src="https://cdn.pixabay.com/photo/2023/08/22/21/18/mountain-8207212_1280.jpg"

                          <p>testtesttest</p>
                      </div>
                  </div>
                  <div class="carousel-item">

                  </div>


                  <!-- / 슬라이드 쇼 끝 -->

                  <!-- 왼쪽 오른쪽 화살표 버튼 -->
                  <a class="carousel-control-prev" href="#demo" data-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <!-- <span>Previous</span> -->
                  </a>
                  <a class="carousel-control-next" href="#demo" data-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <!-- <span>Next</span> -->
                  </a>
                  <!-- / 화살표 버튼 끝 -->
