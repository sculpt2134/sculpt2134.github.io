  <link rel="shortcut icon" type="image/x-icon" href="/static/favicon.ico">
<style>
    @page {
        size:210mm 297mm; /*A4*/
        margin:0;
       }
      
      @media print {
        * {
            -webkit-print-color-adjust: exact;
            print-color-adjust: exact;
          }
        
      }
      html, body {
       /* margin:0;
        padding:0;*/
        page-break-after: avoid;
        page-break-before: avoid
      }
      .body, .page {margin-top:-1px} /*서브픽셀 해결1*/
      
      .page:first-child {
        page-break-before: auto;
        page-break-inside: avoid
      }
      .page {
        overflow:hidden;
        position:relative;
        width:210mm;
        height:297mm; /*서브픽셀 해결1 사용시*/
        height:calc(297mm - 1px); /*서브픽셀 해결2 - IE는 미지원*/
        page-break-before: always
      }
      .page > .content { /*img를 .page안에 꽉차게 */
        position:absolute;
        top:0;
        left:0;
        right:0;
        width:100%;
        height:100%
      } 
      .page > .watermark { 
        position:absolute;
        top:45%;
        left:25%;
        width:50%;
        height:10%;
        z-index:50
      }
      
</style>
</head>

<script type="module">
    
                               
            //import Popper from "https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/esm/popper.min.js"
            import {createPopper} from "https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.0/dist/esm/popper.min.js"
            import {ModuleFactory as dashboardCodeFactory, BsMultiSelect /*derpicated*/} from "https://cdn.jsdelivr.net/npm/@dashboardcode/bsmultiselect@1.1.18/dist/js/BsMultiSelect.esm.min.js"
            //import {ModuleFactory as dashboardCodeFactory, BsMultiSelect} from "http://127.0.0.1:5500/dist/js/BsMultiSelect.esm.js"
            var languagesElement = document.querySelector('#languages-id');
            var bsMultiSelect = null;
            document.querySelector('#btnAttach').onclick = function(){
                if (!bsMultiSelect){
                    var environment = {window, createPopper};
                    let dashboardCode = dashboardCodeFactory(environment);
                    bsMultiSelect = dashboardCode.BsMultiSelect(languagesElement,  {placeholder: "placeholder"}); 
                    //bsMultiSelect = BsMultiSelect(languagesElement, environment, {placeholder: "placeholder"}); // depricated
                }
            };

            document.querySelector('#btnDispose').onclick =
                function() {
                    if (bsMultiSelect){
                        bsMultiSelect.dispose();
                        bsMultiSelect= null;
                    }  
                };
        
</script>
