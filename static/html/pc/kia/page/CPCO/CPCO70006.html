<!-- HCAU-detail -->
<div class="HCAU-detail">

    <form class="HCAU-valid needs-validation row gx-20 gy-28 mt-2" novalidate="">
        <div class="col-md-12 mt0">
            <label for="validationCustom01" class="HCAU-txt-md fw-bold mb-3">New password</label>
            <input type="text" class="form-control HCAU-form" placeholder="8 to 12 characters of combination of English letters/numbers/special characters" id="validationCustom01" value="" required="">
            <div class="invalid-feedback">invalid message1.</div>
            <label for="validationCustom02" class="mt28 HCAU-txt-md fw-bold mb-3">New password confirmation</label>
            <input type="text" class="form-control HCAU-form is-invalid" placeholder="8 to 12 characters of combination of English letters/numbers/special characters" id="validationCustom02" value="" required="">
            <div class="invalid-feedback d-block">invalid message1.</div>
            
        </div>

        <div class="cta-btn-wrap">
            <div class="d-flex g12 justify-content-center">
                <!-- <button type="button" class="HCAU-btn btn-large">List</button> -->
                <button type="button" class="HCAU-btn btn-large gray03" disabled>Reset</button>
                <!-- <button type="submit" class="HCAU-btn btn-large primary">Reset</button> -->
            </div>
        </div>

    </form>

</div>
