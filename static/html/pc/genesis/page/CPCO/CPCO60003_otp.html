<!-- HCAU-title -->
<div class="HCAU-title">
    <!-- class option : border-bottom -->
    <div class="HCAU-h1">Register</div>
    <div class="HCAU-txt-md">Please refer to the welcome pack email to obtain a copy of your contract number.</div>
</div>
<!-- //HCAU-title -->

<!-- HCAU-detail -->
<div class="HCAU-detail">

    <div class="HCAU-step-wrap">
        <div class="HCAU-step">
            <div class="HCAU-step-inner">
                <div class="step">STEP 1</div>
                <div class="step-name">Identify verification</div>
            </div>
            <div class="step-paging">
                <span class="step-current">1</span>
                <span class="step-total">2</span>
            </div>
        </div>
    </div>
    

    <section>
        <!-- HCAU-valid -->
        <form class="HCAU-valid needs-validation row gx-20 gy-28" novalidate>
            <div class="col-md-6">
                <label for="validationCustom01" class="HCAU-txt-md fw-bold mb-3">Contract number</label>
                <input type="text" class="form-control HCAU-form" id="validationCustom01" placeholder="Enter loan number" value="S3120394T0012343" required readonly>
                <!-- <div class="invalid-feedback">Please enter your loan number</div>
                <div class="invalid-feedback">Please enter a 16-digit combination of English and numbers.</div> -->
            </div>
            <div class="col-md-6">
                <label for="validationCustom02" class="HCAU-txt-md fw-bold mb-3">ABN</label>
                <input type="text" class="form-control HCAU-form" id="validationCustom02" placeholder="Enter 11 digit number" value="42 611 226 316" required readonly>
            </div>

        </form>
        <!-- //HCAU-valid -->
    </section>

    <section>

        <!-- OTP certification -->
        <div class="HCAU-valid bg-box2 p10">
            <div class="border-box px32 py28">
                <!-- title-area -->
                <div class="title-area d-flex align-items-baseline g16">
                    <div class="HCAU-txt-md fw-bold">OTP certification</div>
                </div>
                <!-- //title-area -->
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="tabCont_01" role="tabpanel">

                        <div class="d-flex justify-content-between g20">
                            <div class="d-flex g12 w-50">
                                <div class="flex-grow-1">
                                    <input type="text" class="form-control HCAU-form" placeholder="Enter phone number" value="01099999999" readonly>
                                </div>
                                <div>
                                    <button type="button" class="HCAU-btn btn-smd">Send</button>
                                </div>
                            </div>
                            <div class="d-flex g12 w-50">
                                <div class="flex-grow-1 position-relative">
                                    <input type="text" class="form-control HCAU-form time-limit" placeholder="Enter OTP verification code" value="">
                                    <span class="time-limit-num">2:59</span>
                                </div>
                                <div>
                                    <button type="button" class="HCAU-btn btn-smd">Ok</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- //OTP certification -->
    </section>
    <div class="cta-btn-wrap">
        <div class="d-flex g12 justify-content-center">
            <!-- <button type="button" class="HCAU-btn btn-large">List</button> -->
            <!-- <button type="button" class="HCAU-btn btn-large gray03">Cancel</button> -->
            <button type="submit" class="HCAU-btn btn-large primary">Next</button>
        </div>
    </div>

    <div class="g-notice mx-40">
        <dl>
            <dt>
                <span class="ico-gnotice"><img src="/static/html/pc/genesis/img/svg/ico_notice.svg" alt=""></span>
                <span>Guidance Notice</span>
            </dt>
            <dd>
                <ul class="HCAU-bullet-list">
                    <li>Authentication is possible only with the information listed in the welcome pack.</li>
                </ul>
            </dd>
        </dl>
    </div>

    </div> -->
