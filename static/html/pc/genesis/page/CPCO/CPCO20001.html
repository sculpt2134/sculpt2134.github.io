    <style>
      .main-l{
          width: 90vw;
          margin: 0 auto;
          text-align: center;
        }
        
        .droplet_spinner {
          display: flex;
          justify-content: center;
          margin: 28px;
        }
        
        .droplet_spinner .droplet {
          width: 16px;
          height: 16px;
          margin: 0 16px;
          
          background-color: #fff;
          border-radius: 50%;
          transform-origin: center bottom;            
          animation: bounce 1.2s cubic-bezier(0.3, 0.01, 0.4, 1) infinite;
        }
        
        .droplet_spinner .droplet:nth-child(1) {
          animation-delay: -0.4s;
        }
        
        .droplet_spinner .droplet:nth-child(2) {
          animation-delay: -0.2s;
        }
        
        .droplet_spinner .droplet:nth-child(3) {
          animation-delay: 0s;
        }
        
        @keyframes bounce {
          0%, 100% {
            transform: translateY(0);
          }
          50% {
            transform: translateY(-20px);
          }
        }
    </style>

    <script>
        ScrollTrigger.create({
            start: "top -100",
            end: 99999,
            toggleClass: {
                className: "is-active",
                targets: "#parallax__nav"
            }
        });
    </script>
    <script type="text/javascript">


        document.addEventListener("DOMContentLoaded", function(){
                document.querySelectorAll('.nav-bar').forEach(function(everyitem){

                    everyitem.addEventListener('mouseover', function(e){

                        let el_link = this.querySelector('button[data-bs-toggle]');

                        if(el_link != null){
                            let nextEl = el_link.nextElementSibling;
                            el_link.classList.add('show');
                             nextEl.classList.add('show');
                        }

                    });
                    everyitem.addEventListener('mouseleave', function(e){
                         let el_link = this.querySelector('button[data-bs-toggle]');

                        if(el_link != null){
                            let nextEl = el_link.nextElementSibling;
                            el_link.classList.remove('show');
                             nextEl.classList.remove('show');
                        }


                    })
                });
        });

    </script>
