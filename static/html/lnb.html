<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title> 퍼블리싱 UI 가이드 :: 멀티캠퍼스 </title>
        <link rel="stylesheet" href="../../css/3rd/worklist_v2.css">
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body {
            width: 100%;
            height: 100%;
            font-size: 14px;
            line-height: 1.2em;
            font-family: '留묒� 怨좊뵓 Semilight', sans-serif;
            color: #333;
        }
        ul, li {
            list-style: none;
        }
        a {
            text-decoration: none;
            color: #333;
            display: inline-block;
            line-height: 1.5;
        }
        iframe {
            padding: 0;
            margin: 0;
            border: 0;
            height: 100%;
        
        }
        .tac {
            text-align: center;
            padding-left: 0;
        }
        .header {
            display: block;
            border-bottom: 2px solid #4d85c5;
            position: fixed;
            left: 0;
            top:0;
            height: 60px;
            width: 100%;
        
        }
        .header h1 {
            display: inline-block;
            float: left;
            margin: 13px 0 0 50px;
        }
        .header nav {
            display: inline-block;
            float: left;
            margin: 20px 0 0 100px;
        }
        .header nav a {
            display: inline-block;
            float: left;
            margin-right: 10px;
            padding: 0 20px;
            font-weight: bold;
        }
        .header nav a.on {
            color:#f2757a;
        }
        .con_body  {
            position: absolute;
            left: 0;
            top:60px;
            bottom: 0;
            width: 100%;
            height: auto;
            overflow: hidden;
        
        }
        .con_body iframe {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .lnb, iframe {
            position: fixed;
            left: 0;
            top:0;
            overflow: hidden;
            width: 200px;
            height: 100%;
            background: #1e1e1e;
        }
        .lnb ul {
            overflow: hidden;
            width: 100%;
            display: block;
        }
        .lnb ul li {
            float: left;
            width: 100%;
            display: block;
            border-bottom: 1px solid #737373;
            height: 35px;
            line-height: 35px;
            padding-left: 20px;
        }
        .lnb ul li a {
            color: #fff;
            font-size: 15px;
        }
        .lnb ul li a.now {
            color: #c7a0f9;
        }
        .lnb ul li a.now:before {
            content: "";
        }
        .ifr_cont {
            width: 100%;
        
            padding: 20px 20px 20px 220px ;
        }
        .tit_d1 {
            background: #333;
            width: 100%;
            color: #fff;
            font-size: 18px;
            padding: 10px;
            margin-bottom: 20px;
        }
        .sec_box {
            border: 1px solid #333;
            position: relative;
            padding: 50px 10px 10px;
            margin-bottom: 40px;
        }
        .sec_box .tit_d1 {
            position: absolute;
            left: 0;
            top:0;
            background: #333;
            width: 100%;
            color: #f2757a;
            font-weight: bold;
            padding: 10px;
            margin-bottom: 20px;
        }
        .sec_box .tit_d2 {
            background: #777;
            color: #fff;
            display: inline-block;
            padding: 5px 10px;
            margin: 20px 0 10px 0;
        }
        .guide_stit {
            font-size: 25px;
            color: #f2757a;
            display: inline-block;
            padding: 5px 10px;
            margin: 20px 0 10px 0;
        }
        .guide_stit:before {
            content: "# ";
        }
        .sec_box div.tit_d2:first-child {
            border: 1px solid #ff0000;
        }
        .sec_box .list_type {
            display: block;
            width: 100%;
            overflow: hidden;
        }
        .sec_box .list_type li {
            float: left;
            display: block;
            width: 100%;
            line-height: 1.5em;
        }
        .sec_box .list_type li:before {
            content: '�� ';
        }
        .text_type:before {
            content: '�� ';
        }
        .sec_box a {
            text-decoration: underline;
            color: #4d85c5;
        }
        table {
            border-collapse: collapse;
            border: 1px solid #ccc;
        
        }
        table th {
            background: #dfdfdf;
            text-align: center;
            height: 35px;
            border: 1px solid #9d9d9d;
        }
        table td {
            background: #fff;
            height: 29px;
            padding:5px 0 5px 20px;
        
        }
        table td:first-child {
            padding-left: 0;
            text-align: center;
        }
        table tr:nth-child(odd) td {
            background: #f7f7f7;
        }
        .guide_table {
            width: 100%;
        }
        .guide_table td {word-wrap:break-word; word-break:keep-all;}
        .guide_table td, .guide_table tr:nth-child(odd) td {
            background: #fff;
            border: 1px solid #ccc;
        
        }
        .guide_table td:first-child {
            text-align: left;
            padding-left: 20px;
        }
        .guide_table tr:hover td {
            background: #eee;
        }
        
        .guide_table td.task:before,
        .total_sum .ic_task:before {
            content: '�� ';
        
        }
        .guide_table td.done:before,
        .total_sum .ic_done:before {
            content: '�� ';
        }
        .guide_table td.task,
        .guide_table td.done {
            text-align: center;
            padding-left: 0;
        }
        .guide_title {
            font-size: 15px;
            font-weight: bold;
            background: #aa84da;
            padding: 10px 20px;
            color: #fff;
        }
        .total_sum {
            overflow: hidden;
            margin-bottom: 20px;
            text-align: right;
            width: 100%;
         }
        .total_sum .fl {
            display: inline-block;
            float: left;
        }
        .total_sum .fr {
            display: inline-block;
            float: right;
        }
        .total_sum span {
            font-size: 15px;
            margin-left: 15px;
        }
        .total_sum span strong {
            color: #f2757a;
        }
        #myBtn {
            border: 1px solid #000;
        }
        
        #myBtn {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 30px;
            z-index: 99;
            font-size: 15px;
            outline: none;
            background: #000;
            opacity: .5;
            color: #fff;
            cursor: pointer;
            padding: 10px 15px;
            border-radius: 4px;
        }
        .bx-wrapper {
            margin-bottom: 0!important;
        }
        .mt10 {margin-top: 10px}
        
    </style></head>
