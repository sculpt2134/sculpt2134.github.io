    <script type="text/javascript">
        var pageURL = window.location.href;
        var siteCode = "sec";

        var digitalData = {
            "page": {
                "pageInfo": {
                    "siteCode": siteCode,
                    "siteSection": "",
                    "pageName": "",
                    "pageURL": pageURL,
                    "pageTrack": "my account",
                    "version": "KDP"
                },
                "pathIndicator": {
                    "depth_2": "my account",
                    "depth_3": "membershipmemberinfo",
                    "depth_4": "",
                    "depth_5": ""
                }
            },
            "user": {
                "loginStatus": ""
            },
            "product": {
                "category": "",
                "model_code": "",
                "model_name": "",
                "displayName": "",
                "pvi_type_code": "",
                "pvi_type_name": "",
                "pvi_subtype_code": "",
                "pvi_subtype_name": ""

            }
        }

        // depth Info.
        var depth = window.location.href.split("/").length;
        var depth_last = window.location.href.split("/")[depth - 1];
        if (depth_last == "" || depth_last.charAt(0) == "?") {
            depth -= 1;
        }

        // set site section value
        if ((digitalData.page.pathIndicator.depth_2 != "") || (digitalData.page.pageInfo.pageTrack == "flagship pdp")) {
            if (digitalData.page.pathIndicator.depth_2 == "shop" || digitalData.page.pathIndicator.depth_2 == "my account") {
                digitalData.page.pageInfo.siteSection = siteCode + ":" + digitalData.page.pathIndicator.depth_2;
            } else {
                digitalData.page.pageInfo.siteSection = siteCode + ":consumer"; //product page
            }
        } else if (depth == 4) {
            digitalData.page.pageInfo.siteSection = siteCode + ":home"; //home
        } else {
            digitalData.page.pageInfo.siteSection = siteCode + ":" + window.location.href.split("/")[4];
        }

        // set product category value
        /* 	if(digitalData.page.pathIndicator.depth_3 != ""){
        	    digitalData.product.category = digitalData.page.pathIndicator.depth_3;
        	} */

        // set pathIndicator(not product page)
        if (digitalData.page.pathIndicator.depth_2 == "") {
            if (depth >= 5) digitalData.page.pathIndicator.depth_2 = window.location.href.split("/")[4].toLowerCase();
            if (depth >= 6) digitalData.page.pathIndicator.depth_3 = window.location.href.split("/")[5].toLowerCase();
            if (depth >= 7) digitalData.page.pathIndicator.depth_4 = window.location.href.split("/")[6].toLowerCase();
            if (depth >= 8) digitalData.page.pathIndicator.depth_5 = window.location.href.split("/")[7].toLowerCase();
        }

        // set pageName
        var pageName = siteCode;
        if (digitalData.page.pathIndicator.depth_2 != "")
            pageName += ":" + digitalData.page.pathIndicator.depth_2;
        if (digitalData.page.pathIndicator.depth_3 != "")
            pageName += ":" + digitalData.page.pathIndicator.depth_3;
        if (digitalData.page.pathIndicator.depth_4 != "")
            pageName += ":" + digitalData.page.pathIndicator.depth_4;
        if (digitalData.page.pathIndicator.depth_5 != "")
            pageName += ":" + digitalData.page.pathIndicator.depth_5.replace(/^\s+|\s+$/gm, '');

        // check PD, GPD
        var pageTrackName = digitalData.page.pageInfo.pageTrack;
        if (pageTrackName == "product detail" || pageTrackName == "generic product details") {
            pageName += ":" + digitalData.product.model_code;
            var displayName = "".replace(/(<([^>]+)>)/gi, "");
            digitalData.product.displayName = displayName;
        }
        digitalData.page.pageInfo.pageName = pageName;
    </script>

        function numberPad(n, width) {
            n = n + '';
            return n.length >= width ? n : new Array(width - n.length + 1)
                    .join('0') +

        //'확인' 버튼 클릭
        function fnRedirect() {
            $("[name='pwd']").removeClass("error");
            var data = {
                pswd: $("[name='pwd']").val()
            };

            //빈 값 일 때				
            if (data.pswd === '') {
                $("#error-txt").text("비밀번호를 입력해주세요.");
                $("[name='pwd']").addClass("error");
                return false;
            }
            // 입력 횟수 5회 넘었을 때
            if (errorCnt >= 5) {
                $("#popupLayer05OpenBtn").trigger('click');
                return false;
            }

            var options = {
                url: "/sec/" + "xhr/mypage/info/checkMemberPassword",
                data: data,
                done: function(result) {
                    var rc = result;
                    if (rc.rc === 'S') {
                        waiting.start();
                        var data = {
                            isInitLoginFailCnt: true,
                            sDt: $("[name='pwd']").val()
                        };
                        location.href = '/sec/membership/membershipWithdrawal/';
                    } else if (rc === 'F') {
                        if (errorCnt < 5) {
                            $("#error-txt").text("비밀번호가 일치하지 않습니다.");
                            $("[name='pwd']").addClass("error");
                            errorCnt += 1;
                        } else {
                            alert.forbiddenPop();
                        }
                    } else if (rc === "cart" || rc === "order") {
                        waiting.start();
                        var data = {
                            isInitLoginFailCnt: true,
                            sDt: $("[name='pwd']").val(),
                            recentPAGE: rc
                        };
                        createFormSubmit("memberInfoManagementForm", "/sec/mypage/indexMemberInfoManagement/", data);

                    }
                }
            };
            ajax.call(options);
        }

        function updateMembershipInfo(changeReceiveYN) {
            var changeInfos = $('form[name="changeMemberInfo"]')
                .serializeJson();
            var errMsg = "시스템 오류입니다. 잠시 후 다시 이용해주세요.";

            // B2B2C-familymall 멤버십 가입 및 연동
            var url = "";
            if ("false" == "true") {
                url = '/sec/xhr/membershipMemberInfo/updateMembershipJoinConnect';
            }
            // 기존 멤버십정보수정 처리
            else {
                url = '/sec/xhr/membershipMemberInfo/updateMembershipInfo';
            }

            var options = {
                url: url,
                data: changeInfos,
                done: function(data) {
                    if ("S" == data.resultType) {
                        if (changeReceiveYN == true && "" != "X") {
                            layerEventManager.open('popupModifyInfo');
                        } else {
                            openPopup('popupAlert05');
                        }
                    } else {
                        if (typeof data.message != "undefined" &&
                            data.message != null &&
                            data.message != "") {
                            errMsg = data.message;
                        }
                        let alertData = {
                            content: errMsg
                        };
                        commonAlert(alertData);
                        openLayer('commonAlert');
                    }
                },
                fail: function() {
                    let alertData = {
                        content: errMsg
                    };
                    commonAlert(alertData);
                    openLayer('commonAlert');
                }
            };
            ajax.call(options);
        }

        function retInputVal(obj, gubun) {
            if ($(obj).val() == undefined) {
                return "";
            }
            switch (gubun) {
                case "val":
                    return $(obj).val() != undefined ? $(obj).val() : "";
                    break;

                case "trimVal":
                    return $(obj).val().trim() != undefined ? $(obj).val()
                        .trim() : "";
                    break;

                default:
                    return "";
                    break;
            }
        }

                            $.each(data.addressDetail, function(i, item) {
                                $('.droplist[name="GuGun"]').append('<li id="gugun" name="gugun" class="droplist-item" role="option" tabindex="0" value="' + item.dtlCd + '" aria-selected="false">' + item.dtlNm + '</li>');
                            })
                            setTimeout(function() {
                                if (prevGugun == undefined) {
                                    $("#searchStoresBtn-2").next('ul').children('li').eq(1).focus();
                                } else {
                                    $("#searchStoresBtn-2").next('ul').children('li[value=' + prevGugun + ']').focus();
                                }
                            }, 1)
                        },
                        fail: function() {
                            let alertData = {
                                content: errMsg
                            };
                            commonAlert(alertData);
                            openLayer('commonAlert');
                        }
                    };
                    ajax.call(options);
                }
            });
        }

        function searchFavStore() {

            var sidoErrMsg = "시/도를 선택해주세요";
            var gugunErrMsg = "구/군을 선택해주세요";

            if ($('li[name=sido][aria-selected="true"]').attr("value") == null) {
                let alertData = {
                    content: sidoErrMsg
                };
                commonAlert(alertData);
                openLayer('commonAlert');

            } else if ($('li[name=gugun][aria-selected="true"]').attr("value") == null) {
                let alertData = {
                    content: gugunErrMsg
                };
                commonAlert(alertData);
                openLayer('commonAlert');
            } else {
                var errMsg = "시스템 오류입니다. 잠시 후 다시 이용해주세요.";
                var data = {
                    city: $('li[name=sido][aria-selected="true"]').attr("value"),
                    dtrt: $('li[name=gugun][aria-selected="true"]').attr("value")
                };
                var options = {
                    type: "POST",
                    data: data,
                    url: '/sec/xhr/membershipMemberInfo/searchStoreList',
                    done: function(data) {
                        if (data.favStoreList.length == 0) {
                            $('ul#storeAddress').empty();
                            $('ul#storeAddress').append('<li><div class="store-name">선택하신 지역에 매장이 존재하지 않습니다.</div><div class="store-address"></div></a></li>');
                        } else {
                            $('ul#storeAddress').empty();
                            $.each(data.favStoreList, function(i, item) {
                                $('ul#storeAddress').append('<li id="store"><a href="javascript:selectFavStore(\'' + item.plazaNm + '\',\'' + item.fullAddr + '\',\'' + item.shopNo + '\',\'' + item.plazaCode + '\')"><div class="store-name">' + item.plazaNm + '</div><div class="store-address">' + item.fullAddr + '</div></a></li>');
                            });
                        }
                    },
                    fail: function() {
                        let alertData = {
                            content: errMsg
                        };
                        commonAlert(alertData);
                        openLayer('commonAlert');
                    }
                };
                ajax.call(options);
            }
        }

        // TODO 추후에 storeCode도 추가해야해!!! -> I/F
        function selectFavStore(storeNm, storeAddr, storeCode, plazaCode) {
            $('input#postcodeStore').val(storeNm);
            $('input#inpReceiveAddrDetailStore').val(storeAddr);

            // storeCode 확인 후 추가
            $('input[name="zzmemstore"]').val(plazaCode);
            $('input[name="plazaCode"]').val(plazaCode);

            closePopup('popupSearchStore');
        }

        function setMemberFavStore(storeCode) {
            var errMsg = "시스템 오류입니다. 잠시 후 다시 이용해주세요.";
            var options = {
                type: "POST",
                data: {
                    memplazacode: storeCode
                },
                url: '/sec/xhr/membershipMemberInfo/memberFavStore',
                done: function(data) {
                    if (data.memberStoreInfo != null) {
                        $('#postcodeStore').val(data.memberStoreInfo.plazaNm);
                        $('#inpReceiveAddrDetailStore').val(data.memberStoreInfo.fullAddr);
                        $('#plazaCode').val(data.memberStoreInfo.plazaCode);
                    }
                },
                fail: function() {
                    let alertData = {
                        content: errMsg
                    };
                    commonAlert(alertData);
                    openLayer('commonAlert');
                }
            };
            ajax.call(options);
        }


        function setMembershipTerms() {
            var errMsg = "시스템 오류입니다. 잠시 후 다시 이용해주세요.";
            var options = {
                type: "GET",
                data: {

                },
                url: '/sec/xhr/membershipMemberInfo/findMembershipTerms',
                done: function(data) {

                    if (data.membershipTermsInfoList != null) {
                        for (let i = 0; i < data.membershipTermsInfoList.length; i++) {
                            if (data.membershipTermsInfoList[i].termsGbCd == "20")
                                $('#termsInfo1').html(data.membershipTermsInfoList[i].content);
                            else if (data.membershipTermsInfoList[i].termsGbCd == "40")
                                $('#termsInfo2').html(data.membershipTermsInfoList[i].content);
                            else if (data.membershipTermsInfoList[i].termsGbCd == "60")
                                $('#termsInfo3').html(data.membershipTermsInfoList[i].content);
                            else if (data.membershipTermsInfoList[i].termsGbCd == "80")
                                $('#termsInfo4').html(data.membershipTermsInfoList[i].content);


                            else
                                continue;

                        }
                    } else {
                        $('#termsInfo1').text("  ");
                        $('#termsInfo2').text("  ");
                        $('#termsInfo3').text("  ");
                        $('#termsInfo4').text("  ");

                    }

                },
                fail: function() {
                    let alertData = {
                        content: errMsg
                    };
                    commonAlert(alertData);
                    openLayer('commonAlert');
                }
            }; // options

            ajax.call(options);
        }

        function addInfoCheck(checkYN) {
            // 선택적인 개인정보 수집 및 이용동의를 한 경우, 직장주소 및 선호매장 입력 가능 
            if (checkYN == "Y") {
                $("#companyPhone").find("input, button").prop("disabled", false);
                $("#favoriteStore").find("input, button").prop("disabled", false);
            }
            // 선택적인 개인정보 수집 및 이용동의를 하지 않은 경우, 직장주소 및 선호매장 입력 불가능
            else {
                $('input#inpPhoneCom').val("");
                $('input#postcodeStore').val("");
                $('input#inpReceiveAddrDetailStore').val("");

                $("#companyPhone").find("input, button").prop("disabled", true);
                $("#favoriteStore").find("input, button").prop("disabled", true);
            }
        }

        $(document).on('click', ' .pop-close', function() {

            if ($("button").hasClass('homePostCd')) {
                $("#homePostCd").focus();
                $("#homePostCd").removeClass('homePostCd');
            } else {
                $("#comPostCd").focus();
                $("#comPostCd").removeClass('comPostCd');
            }

        });
    </script>
