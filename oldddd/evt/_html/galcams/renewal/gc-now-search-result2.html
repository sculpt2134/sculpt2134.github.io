rc="/sec/static/evt/_script/search.js"></script><script src="/sec/static/evt/_script/component.js"></script><script src="/sec/static/evt/_script/jquery.ui.touch-punch.min.js"></script><script src="/sec/static/evt/_script/event/event.js"></script><script src="/sec/static/evt/_script/clipboard.min.js"></script><script src="/sec/static/evt/_script/buynow.js"></script><script type="text/javascript" src="/sec/static/evt/_script/picturePolyfill.min.js" ></script><script>viewportChange(); </script><script>var stGbCd="10"; $(document).ready(function (){ var userAgent=navigator.userAgent.toUpperCase(); if (userAgent.indexOf("SECAPP") >-1){ $("#header").hide();}}); </script><script src="/sec/static/evt/_script/lozad.min.js"></script><script src="/sec/static/evt/_script/polyfill.min.js"></script><script type="text/javascript">$(document).ready(function (){ GCFront.headerFixed(); GCFront.detectScroll2(); GCFront.hScroll(); GCFront.catOpen(); GCFront.gnbOpen(); GCFront.btnToggle(); GCFront.commonAccordion(); GCFront.commonFooter(); </script><script type="text/javascript">function openCategory(){ openLayer("openCategory");} </script></head>

    <body>

          <script type="text/javascript">
                var searchInputManager = {
                    isMobileDevice: function () {
                        var that = this,
                            winW = $(window).width();
                        if (winW > 800) {
                            return "N";
                        } else {
                            return "Y";
                        }
                    },
                    init: function () {
                        var that = searchInputManager;
                        $.cookie.json = true;
                        $.cookie.data = {
                            SEARCH_HISTORY: "sh-b2c",
                            SEARCH_MAX_SIZE: 10,
                            option: {
                                expires: 30,
                                path: "/",
                            },
                        };

                        that.$appendingTarget = {
                            searchHistory: $("#searchkeywordRecent ul.list"),
                            popular: $("#searchkeywordPopular ul.list"),
                            makeTime: $("#makeTime"),
                            autoComplete: $("#searchAuto ul.list"),
                        };

                        that.cookieName = $.cookie.data.SEARCH_HISTORY;
                        that.isMobileYN = that.isMobileDevice();
                    },
                    searchHistoryTemplate: function (keyword) {
                        return {
                            keyword: keyword,
                            date: searchDatetimestampToString(new Date()),
                        };
                    },
                    getKeywordList: function (cookieName) {
                        var searchKeywordList = new Array(),
                            dataList = $.cookie(cookieName).data;

                        if (
                            !dataList ||
                            "" == dataList ||
                            undefined == dataList
                        ) {
                            return searchKeywordList;
                        }

                        $.each(dataList, function (idx, element) {
                            searchKeywordList.push(element.keyword);
                        });

                        return searchKeywordList;
                    },
                    saveSearchHistory: function (keyword) {
                        var that = searchInputManager,
                            $cookie = $.cookie,
                            cookieValue = $cookie(that.cookieName),
                            dataList = null;

                        if (cookieValue == undefined) {
                            dataList = [that.searchHistoryTemplate(keyword)];
                        } else {
                            if (cookieValue.length == 0) {
                                dataList = [
                                    that.searchHistoryTemplate(keyword),
                                ];
                            } else {
                                dataList = cookieValue.data;

                                if (
                                    $.inArray(
                                        keyword,
                                        that.getKeywordList(that.cookieName)
                                    ) >= 0
                                ) {
                                    return;
                                }

                                if (
                                    dataList.length >=
                                    $cookie.data.SEARCH_MAX_SIZE
                                ) {
                                    dataList.splice(0, 1);
                                }
                                dataList.push(
                                    that.searchHistoryTemplate(keyword)
                                );
                            }
                        }

                        $cookie(
                            that.cookieName,
                            {
                                data: dataList,
                            },
                            $cookie.data.option
                        );
                    },
                    getSearchHistory: function () {
                        var cookieValue = $.cookie(
                            searchInputManager.cookieName
                        );

                        if (undefined != cookieValue) {
                            return cookieValue;
                        }
                    },
                    getSearchDate: function (keyword) {
                        var date = "",
                            that = searchInputManager,
                            cookieValue = $.cookie(that.cookieName),
                            searchHistoryList = that.getSearchHistory();

                        if (
                            "" == searchHistoryList ||
                            searchHistoryList == undefined ||
                            cookieValue == undefined
                        ) {
                            return date;
                        }

                        var dataList = cookieValue.data;

                        var idx = -1;
                        for (var i = 0; i < dataList.length; ++i) {
                            var keywordInList = dataList[i].keyword;

                            if (keywordInList != undefined) {
                                if (
                                    keywordInList.toLocaleLowerCase() ==
                                    keyword.toLocaleLowerCase()
                                ) {
                                    idx = i;
                                    break;
                                }
                            }
                        }
                        if (idx > -1) {
                            date = dataList[idx].date;
                        }

                        return date;
                    },
                    drawSearchHistory: function () {
                        var that = searchInputManager,
                            $cookie = $.cookie,
                            cookieValue = $cookie(that.cookieName);

                        if (undefined == cookieValue) {
                            return;
                        } else if (cookieValue.length == 0) {
                            return;
                        }

                        var dataList = cookieValue.data,
                            template = "";

                        for (var i = dataList.length - 1; i >= 0; i--) {
                            var element = dataList[i],
                                keyword = element.keyword;
                            template += '<li class="item">';
                            template +=
                                '<a href="javascript:void(0);" class="link">' +
                                keyword +
                                "</a>";
                            template +=
                                '<button type="button" class="btn-delete delete" keyword="' +
                                keyword +
                                '" onclick="searchInputManager.clearSearchHistory(this)">';
                            template += '<span class="blind">삭제</span>';
                            template += "</button>";
                            template += "</li>";
                        }
                        that.$appendingTarget.searchHistory.html(template);
                        that.$appendingTarget.searchHistory
                            .off("click")
                            .on("click", "a", function (e) {
                                that.getSearchResult($(e.target).text());
                            });
                    },
                    clearSearchHistory: function (element) {
                        var that = searchInputManager,
                            $element = $(element),
                            $cookie = $.cookie;

                        if ($element.hasClass("delete-all")) {
                            $.removeCookie(that.cookieName, {
                                path: $cookie.data.option.path,
                            });
                            that.$appendingTarget.searchHistory.empty();
                        } else if ($element.hasClass("delete")) {
                            var selectedKeyword = $element.attr("keyword"),
                                cookieValue = $cookie(that.cookieName),
                                dataList = cookieValue.data;

                            var idx = -1;
                            for (var i = 0; i < dataList.length; ++i) {
                                var keyword = dataList[i].keyword;
                                if (keyword == undefined) {
                                    keyword = "undefined";
                                }

                                if (keyword == selectedKeyword) {
                                    idx = i;
                                    break;
                                }
                            }
                            if (idx > -1) {
                                dataList.splice(idx, 1);
                                $cookie(
                                    that.cookieName,
                                    {
                                        data: dataList,
                                    },
                                    $cookie.data.option
                                );

                                $element.parent().remove();
                            }
                        }
                    },
                    callAjax: function (options) {
                        $.ajax({
                            url: options.url,
                            type: options.type,
                            data: options.data,
                        })
                            .done(function (data, textStatus, jqXHR) {
                                if (data.exCode != null && data.exCode !== "") {
                                    if (options.fail !== undefined) {
                                        options.fail();
                                    }
                                    let alertData = {
                                        title: "alert",
                                        content: data.exMsg,
                                    };
                                    commonAlert(alertData);
                                    openLayer("commonAlert");
                                } else {
                                    options.done(data);
                                }
                            })
                            .fail(function (jqXHR, textStatus, errorThrown) {
                                if (options.fail !== undefined) {
                                    options.fail();
                                }
                                if (jqXHR.status !== 0) {
                                    ajax.error(
                                        jqXHR.status,
                                        jqXHR.responseText
                                    );
                                }
                            })
                            .always(function () {})
                            .then(function (data, textStatus, jqXHR) {});
                    },

                    getRecommendKeyword: function (callback) {
                        var that = searchInputManager;
                        that.callAjax({
                            url: "/sec/xhr/search/recommendkeyword/",
                            type: "GET",
                            done: function (result) {
                                that.recommendKeyword = result.recommendKeyword;

                                if (callback != undefined) {
                                    callback();
                                }
                            },
                        });
                    },
                    setRecommendKeyword: function () {
                        var that = searchInputManager;

                        if (that.recommendKeyword == undefined) {
                            that.getRecommendKeyword(
                                that.setRecommendKeywordCallback
                            );
                            return;
                        }
                        that.setRecommendKeywordCallback();
                    },

                    setRecommendKeywordCallback: function () {
                        var that = searchInputManager;
                        //$('#unifiedInputSearch').attr('placeholder', that.recommendKeyword); // 20200917 삭제
                        $(".inp-placeholder").text(that.recommendKeyword); // 20200917 추가
                    },

                    getPopularKeyword: function () {
                        var that = searchInputManager;
                        that.callAjax({
                            url: "/sec/xhr/search/popword/",
                            type: "POST",
                            data: new wnAddonParamVo(
                                "",
                                "popword",
                                "D",
                                "B2C_SearchWord",
                                "json",
                                ""
                            ),
                            done: function (result) {
                                var popwordResult = result.popwordResult;
                                if (popwordResult.Data == undefined) {
                                    return;
                                }

                                var queryList = popwordResult.Data.Query,
                                    popularList = "";

                                $.each(queryList, function (idx, element) {
                                    var order = idx + Number(1);
                                    popularList +=
                                        '<li class="item">' +
                                        '<span class="rank">' +
                                        order +
                                        "</span>" +
                                        '<a href="javascript:void(0);" class="link">' +
                                        element.content +
                                        "</a>";
                                    if (element.updown == "U") {
                                        popularList +=
                                            '<span class="change arr-up"><span class="blind">순위상승</span></span>';
                                    } else if (element.updown == "D") {
                                        popularList +=
                                            '<span class="change arr-down"><span class="blind">순위하락</span></span>';
                                    } else if (element.updown == "C") {
                                        popularList +=
                                            '<span class="change arr-same"><span class="blind">순위유지</span></span>';
                                    }
                                    popularList += "</li>";
                                });

                                that.$appendingTarget.popular
                                    .off("click")
                                    .on("click", "a", function (e) {
                                        that.getSearchResult(
                                            $(e.target).text()
                                        );
                                    });
                                that.$appendingTarget.popular.empty();
                                that.$appendingTarget.makeTime.empty();

                                that.$appendingTarget.popular.append(
                                    popularList
                                );
                                that.$appendingTarget.makeTime.append(
                                    popwordResult.Data.MakeTime + " 기준"
                                );
                            },
                        });
                    },
                    getSearchInputAutoComplete: function (keyword) {
                        var that = searchInputManager;
                        keyword = keyword.trim();

                        that.callAjax({
                            url: "/sec/xhr/search/autocom/",
                            type: "POST",
                            data: new wnAddonParamVo(
                                keyword,
                                "b2c",
                                "",
                                "",
                                "json",
                                "fw"
                            ),
                            done: function (result) {
                                var template = "";
                                var autoCompleteResultList =
                                    result.autoCompleteResult;
                                that.$appendingTarget.autoComplete.empty();

                                if (
                                    autoCompleteResultList.length > 0 &&
                                    autoCompleteResultList != undefined
                                ) {
                                    $.each(
                                        autoCompleteResultList,
                                        function (idx, element) {
                                            template += '<li class="item">';
                                            template +=
                                                '<a href="javascript:void(0);" class="link" text="' +
                                                element.text +
                                                '">';
                                            template +=
                                                element.modified.replace(
                                                    /\<!HS\>(.*)\<!HE\>/gi,
                                                    '\<span class="key"\>$1\</span\>'
                                                );
                                            template += "</a>";
                                            template +=
                                                '<span class="date">' +
                                                searchInputManager.getSearchDate(
                                                    element.text
                                                ) +
                                                "</span>";
                                            template += "</li>";
                                        }
                                    );

                                    that.$appendingTarget.autoComplete.html(
                                        template
                                    );

                                    that.$appendingTarget.autoComplete
                                        .off("click")
                                        .on("click", "a", function (e) {
                                            that.getSearchResult(
                                                $(e.target).attr("text")
                                            );
                                        });

                                    $(
                                        ".unified-search-layer.type-keyword"
                                    ).hide();
                                    $(".unified-search-layer.type-auto").show();
                                } else {
                                    $(".unified-search-layer.type-auto").hide();
                                    if (keyword == "") {
                                        //$('#unifiedInputSearch').attr('placeholder', searchInputManager.recommendKeyword); // 20200917 삭제
                                        $(".inp-placeholder").text(
                                            that.recommendKeyword
                                        ); // 20200917 추가
                                        $(
                                            ".unified-search-layer.type-keyword"
                                        ).show();
                                    }
                                }
                            },
                        });
                    },

                    getSearchResult: function (keyword, searchResultInputId) {
                        console.log(keyword);
                        keyword = escapeHtml(keyword);

                        var that = searchInputManager;
                        keyword = keyword.trim();
                        console.log("@@ keyword1 : " + keyword);
                        keyword = filterAcc(keyword); // 에어컨액세서리

                        if (searchResultInputId != undefined) {
                            that.searchResultInputId = searchResultInputId;
                        }

                        if (keyword == "") {
                            var recommendKeyword = that.recommendKeyword;
                            if (recommendKeyword == undefined) {
                                that.getRecommendKeyword(
                                    that.getSearchResultNoKeywordCallback
                                );
                            }
                            that.getSearchResultCallback(recommendKeyword);
                            return;
                        }
                        that.getSearchResultCallback(keyword);
                    },
                    getSearchResultNoKeywordCallback: function () {
                        var that = searchInputManager,
                            recommendKeyword = that.recommendKeyword,
                            searchResultInputId = that.searchResultInputId;

                        if (searchResultInputId != undefined) {
                            $(searchResultInputId).val(recommendKeyword);
                            $(searchResultInputId).attr(
                                "placeholder",
                                recommendKeyword
                            );
                        }

                        that.getSearchResultCallback(recommendKeyword);
                    },
                    getSearchResultCallback: function (keyword) {
                        console.log("@@ start getSearchResultCallback");
                        var that = searchInputManager,
                            isMobileYN = that.isMobileDevice();
                        console.log("@@ keyword : " + keyword);
                        that.saveSearchHistory(keyword);
                        ajax.call({
                            url:
                                "/sec/xhr/search/keywordRedirect?keyword=" +
                                encodeURIComponent(keyword),
                            data: new WNSearchParamVo(
                                keyword,
                                "",
                                "",
                                "",
                                "",
                                "",
                                "",
                                "",
                                "",
                                "",
                                "",
                                "",
                                "",
                                "b2c",
                                isMobileYN
                            ),
                            dataType: "json",
                            contentType:
                                "application/x-www-form-urlencoded; charset=UTF-8",
                            done: function (result) {
                                console.log("@@ ajax success");
                                console.log(
                                    "@@result : " + JSON.stringify(result)
                                );
                                //yhj
                                $(".unified-search-input-wrap").removeClass(
                                    "is-active"
                                );
                                $("body").removeClass("is-pc is-mo");
                                $(".unified-search-layer").hide();
                                $("body").removeClass("fixed-scroll");
                                $("#gnbmask").hide();
                                $(".unified-search-input-wrap .inp").val("");
                                $(
                                    ".unified-search-input-wrap .btn-inp-clear"
                                ).hide();
                                $(".inp-placeholder").show();
                                if (isSecApp() == "true") {
                                    window.secapp.showAndHideGnb("VISIBLE");
                                }

                                var keywordRedirect = result.keywordRedirect;

                                if (keywordRedirect.totalCount > 0) {
                                    window.location.href =
                                        keywordRedirect.REDIRECT_URL;
                                    return;
                                }
                                var $form = document.createElement("form");
                                $form.setAttribute("charset", "UTF-8");
                                $form.setAttribute("method", "POST");
                                $form.setAttribute(
                                    "action",
                                    "/sec/search/searchresult/?keyword=" +
                                        encodeURIComponent(keyword)
                                );

                                var $input = document.createElement("input");
                                $input.setAttribute("type", "hidden");
                                $input.setAttribute("name", "isMobileYN");
                                $input.setAttribute(
                                    "value",
                                    searchInputManager.isMobileYN
                                );
                                $form.appendChild($input);
                                document.body.appendChild($form);

                                $form.submit();
                            },
                        });
                    },
                };

                function filterAcc(keyword) {
                    if (
                        (keyword.indexOf("에어컨") > -1 ||
                            keyword.indexOf("무풍에어컨") > -1) &&
                        (keyword.indexOf("액세서리") > -1 ||
                            keyword.indexOf("악세서리") > -1 ||
                            keyword.indexOf("엑세서리") > -1)
                    ) {
                        keyword = "에어컨액세서리";
                        console.log("@@ keyword2: " + keyword);
                    }
                    return keyword;
                }

                function escapeHtml(string) {
                    return String(string).replace(/[&<>"'`=\/]/g, function (s) {
                        return entityMap[s];
                    });
                }
                var entityMap = {
                    "&": "&amp;",
                    "<": "&lt;",
                    ">": "&gt;",
                    '"': "&quot;",
                    "'": "&#39;",
                    "/": "&#x2F;",
                    "`": "&#x60;",
                    "=": "&#x3D;",
                };

                /* s: APP용 함수 */
                function isSecApp() {
                    return "false";
                }

                function once(func) {
                    var flag, result;

                    return function () {
                        if (flag) {
                            return result;
                        }
                        flag = true;
                        return (result = func.apply(this));
                    };
                }

                /* s : 20200917 수정 */
                var searchLinkforApp = once(function () {
                    var that = searchInputManager;

                    that.setRecommendKeyword();
                    that.drawSearchHistory();
                    that.getPopularKeyword();
                });

                function searchOpenforApp() {
                    // 20200917 추가
                    searchLinkforApp();
                    headerSearch.eventListener.uinifiedSearchOpen();
                }
                /* e : 20200917 수정 */

                /* e: APP용 함수 */

                /* s : 닷컴 웹 검색시 챗봇 검색 연계 구현  jiwon0.id 22.04.26 */
                function chat_open4(chatbotKeyword) {
                    fcTrack("click", "floating chat:chat online");

                    var keyword = encodeURIComponent(chatbotKeyword);
                    var popupX = window.screen.width / 2 - 356 / 2;
                    var popupY = window.screen.height / 2 - 750 / 2;

                    window.open(
                        "/sec/chatbot/?keyword=" + keyword,
                        "_chatbot4",
                        "status=no, height=750, width=356, left=" +
                            popupX +
                            ", top=" +
                            popupY +
                            ", screenX=" +
                            popupX +
                            ", screenY= " +
                            popupY
                    );
                }
                /* e : 닷컴 웹 검색시 챗봇 검색 연계 구현  jiwon0.id 22.04.26 */

                $(document).ready(function () {
                    var that = searchInputManager;

                    $("#link-search").on("click", function () {
                        that.setRecommendKeyword();
                        that.drawSearchHistory();
                        that.getPopularKeyword();
                    });

                    $("#unifiedInputSearch").on("keyup", function (e) {
                        var $target = $(e.target),
                            keyword = $target.val().replace(/\\/gi, "");
                        $target.val(keyword);

                        that.getSearchInputAutoComplete(keyword);
                    });

                    $("#unifiedInputSearch").on("click", function () {
                        //20210324 추가
