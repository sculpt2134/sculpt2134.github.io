    <script type="text/javascript">
        var pageURL = window.location.href;
        var siteCode = "ebiz-event";
        var siteName = "갤럭시 캠퍼스 스토어";

        var digitalData = {
            "page": {
                "pageInfo": {
                    "siteCode": siteCode,
                    "siteSection": "",
                    "pageName": "",
                    "pageURL": pageURL,
                    "pageTrack": "microsite",
                    "version": "KDP"
                },
                "pathIndicator": {
                    "depth_2": "",
                    "depth_3": "",
                    "depth_4": "",
                    "depth_5": ""
                }
            },
            "user": {
                "loginStatus": ""
            },
            "product": {
                "category": "",
                "model_code": "",
                "model_name": "",
                "displayName": "",
                "pvi_type_code": "",
                "pvi_type_name": "",
                "pvi_subtype_code": "",
                "pvi_subtype_name": ""

            }
        }

        // depth Info.
        var depth = window.location.href.split("/").length;
        var depth_last = window.location.href.split("/")[depth - 1];
        if (depth_last == "" || depth_last.charAt(0) == "?") {
            depth -= 1;
        }

        // set site code
        if (siteName != "") siteCode = siteCode + ":" + siteName.toLowerCase();

        // set site section value
        if ((digitalData.page.pathIndicator.depth_2 != "") || (digitalData.page.pageInfo.pageTrack == "flagship pdp")) {
            if (digitalData.page.pathIndicator.depth_2 == "shop" || digitalData.page.pathIndicator.depth_2 ==
                "my account") {
                digitalData.page.pageInfo.siteSection = siteCode + ":" + digitalData.page.pathIndicator.depth_2;
            } else {
                digitalData.page.pageInfo.siteSection = siteCode + ":consumer"; //product page
            }
        } else if (depth == 5) {
            digitalData.page.pageInfo.siteSection = siteCode + ":home"; //home
        } else {
            digitalData.page.pageInfo.siteSection = siteCode + ":" + window.location.href.split("/")[5];
        }

        // set product category value
        /* 	if(digitalData.page.pathIndicator.depth_3 != ""){
        	    digitalData.product.category = digitalData.page.pathIndicator.depth_3;
        	} */

        // set pathIndicator(not product page)
        if (digitalData.page.pathIndicator.depth_2 == "") {
            if (depth >= 6) digitalData.page.pathIndicator.depth_2 = window.location.href.split("/")[5].toLowerCase();
            if (depth >= 7) digitalData.page.pathIndicator.depth_3 = window.location.href.split("/")[6].toLowerCase();
            if (depth >= 8) digitalData.page.pathIndicator.depth_4 = window.location.href.split("/")[7].toLowerCase();
            if (depth >= 9) digitalData.page.pathIndicator.depth_5 = window.location.href.split("/")[8].toLowerCase();
        }

        // set pageName
        var pageName = siteCode;
        if (digitalData.page.pathIndicator.depth_2 != "")
            pageName += ":" + digitalData.page.pathIndicator.depth_2;
        if (digitalData.page.pathIndicator.depth_3 != "")
            pageName += ":" + digitalData.page.pathIndicator.depth_3;
        if (digitalData.page.pathIndicator.depth_4 != "")
            pageName += ":" + digitalData.page.pathIndicator.depth_4;
        if (digitalData.page.pathIndicator.depth_5 != "")
            pageName += ":" + digitalData.page.pathIndicator.depth_5.replace(/^\s+|\s+$/gm, '');

        // check PD, GPD
        var pageTrackName = digitalData.page.pageInfo.pageTrack;
        if (pageTrackName == "product detail" || pageTrackName == "generic product details") {
            pageName += ":" + digitalData.product.model_code;
            var displayName = "".replace(/(<([^>]+)>)/gi, "");
            digitalData.product.displayName = displayName;
        }
        digitalData.page.pageInfo.pageName = pageName;
    </script>

    <script type="text/javascript">
        let stContextPath;

        $(document).ready(function () {

            //===================================================================
            stContextPath = "/event/galaxycampus/";
            stContextPath = stContextPath.replace("/event/", "").replace("/", "");
            $("#ctPath").val(stContextPath);
            //===================================================================

            // init
            $(".error-msg").hide();
            $(".authComp").show();

            // F5, ctrl + F5, ctrl + r 새로고침 막기
            $(document).keydown(function (e) {
                if (e.which === 116) {
                    if (typeof event == "object") {
                        event.keyCode = 0;
                    }
                    return false;
                } else if (e.which === 82 && e.ctrlKey) {
                    return false;
                }
            });

        }); // End Ready

        var certification = {

            validationYN: "Y",
            validationPassyn: "Y",

            authComplete: function () {
                if (certification.validationCheck()) {
                    var option = {
                        url: "/event/galaxycampus/xhr/join/insertCheckGalaxyCampus",
                        type: "post",
                        data: {
                            joinPathCd: $("#documentList").find("li.focused").attr("value"),
                            joinPathCdNm: $("#inpUserAccount").val(),
                            stSht: $("#shtId").val()
                        },
                        done: function (data) {
                            //if(data == 1)
                            //location.href = '/event/galaxycampus/member/documentAuthPage/?joinPathCd=' +  + "&joinPathCdNm=" + 
                            location.href = '/event/galaxycampus/member/documentAuthPage/?joinPathCd=' +
                                data.joinPathCd + '&joinPathCdNm=' + data.joinPathCdNm
                        }

                    };
                    ajax.call(option);
                }

            },
            validationCheck: function () {
                certification.validationPassyn = "Y";
                let check = $("#documentList").find("li.focused").attr("value");
                let userCheck = $("#inpUserAccount").val();


                if (check != 0) {
                    $(".listCheck").hide();
                    if (check == 6 && userCheck == "") {
                        $(".checkSelf").show();

                        return false;
                    } else {
                        $(".checkSelf").hide();
                        return true;
                    }
                } else {
                    $(".listCheck").show();
                    certification.validationPassyn = "N";
                }


                return certification.validationPassyn == "Y" ? true : false;
            }

        }



        $(document).on("click", "#emailBtn", function () {

            location.href = 'gc-emailAuthPage.html';

        });

        $(document).on("click", "#documentList li", function () {
            var docuCheck = $(this).val();
            $("#docuCheck").val(docuCheck);
            if ($("#docuCheck").val() == 6) {
                $("#docuSelf").show()
            } else {
                $("#inpUserAccount").val("");
                $("#docuSelf").hide();
            }

        });
    </script>
