<html lang="en">
    <!DOCTYPE html>

    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1,width=device-width"
        />
        <title>HCAU-PUBL</title>
        <link rel="stylesheet" href="/static/css/bootstrap.min.css" />
        <link rel="stylesheet" href="/static/html/m/kia/css/styles.css" />
        <link
            rel="shortcut icon"
            type="image/x-icon"
            href="/static/favicon.ico"
        />
    </head>

    <body>
        <div class="wrap">
            <script
                type="text/javascript"
                src="/static/html/m/kia/js/Header.js"
            ></script>

            <!-- HCAU-container -->
            <div class="HCAU-container">
                <div class="HCAU-contents" id="contents">
                    <!-- HCAU-title -->
                    <div class="HCAU-title">
                        <div class="HCAU-h1">Account Information</div>
                    </div>
                    <!-- //HCAU-title -->
                    <!-- HCAU-detail -->
                    <div class="HCAU-detail">
                        <div class="HCAU-nodata type01 flex-column border-top">
                            <img
                                src="/static/img/svg/ico_no_matches_hd01.svg"
                                alt=""
                            />
                            <div class="HCAU-txt-md">
                                You have no account with us.
                            </div>
                        </div>

                        <div class="g-notice border-top-dashed">
                            <dl>
                                <dt>
                                    <span class="ico-gnotice"
                                        ><img
                                            src="/static/img/svg/ico_notice.svg"
                                            alt=""
                                    /></span>
                                    <span class="HCAU-txt-sm"
                                        >Guidence Notice</span
                                    >
                                </dt>
                                <dd>
                                    <ul class="HCAU-bullet-list">
                                        <li class="HCAU-txt-sm">
                                            Only products currently in use can
                                            be viewed.
                                        </li>
                                        <li class="HCAU-txt-sm">
                                            You can get a No Objection
                                            Certificate issued to confirm that
                                            your account is closed.<br /><a
                                                href="#none"
                                                class="link HCAU-txt-sm"
                                                >Request No Objection
                                                Certificate</a
                                            >
                                        </li>
                                    </ul>
                                </dd>
                            </dl>
                        </div>
                    </div>
                    <!-- //HCAU-detail -->
                </div>
            </div>
            <!-- //HCAU-container -->

            <!-- btn-cta-wrap -->
            <!-- <div class="btn-cta-wrap">
            <button type="button" class="HCAU-btn btn-cta gray03">Cancel</button>
            <button type="button" class="HCAU-btn btn-cta primary">Next</button>
        </div> -->
            <!-- //btn-cta-wrap -->

            <script
                type="text/javascript"
                src="/static/html/m/kia/js/Footer.js"
            ></script>
        </div>
        <!-- <script src="/static/js/jquery-3.3.1.min.js"></script> -->
        <script src="/static/js/bootstrap.bundle.min.js"></script>
        <!-- <script type="module" src="js/main.js"></script> -->
    </body>
</html>
