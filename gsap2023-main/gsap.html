<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GSAP Scroll Effect</title>

    <link href="https://webfontworld.github.io/NexonLv1Gothic/NexonLv1Gothic.css" rel="stylesheet">
    <style>
        * {
            font-family: Helvetica, Verdana, sans-serif;
            box-sizing: border-box;
          }
          
          h1 {
            font-weight: 300;
          }
          
          .container {
            height: 180vh;
            display: grid;
            place-items: center;
          }
          .container div {
            display: grid;
            place-items: center;
          }
          
          button {
            border: none;
            background: black;
            color: white;
            font-size: 30px;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            cursor: pointer;
            border: 1px solid black;
            transition: 0.2s ease-out;
          }
          button svg {
            width: 30px;
            margin-right: 5px;
            transition: 0.2s ease-out;
          }
          button:hover {
            background: white;
            color: black;
          }
          button:hover svg {
            fill: black;
          }
          
          nav {
            position: fixed;
            top: 100px;
            left: 50px;
            width: calc(100% - 100px);
            padding: 30px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            transform: translateY(100%);
            background: white;
            display: flex;
          }
          nav button {
            margin-left: auto;
          }
    </style>
</head>
<body>
    <div class="container">
        <div>
          <h1>Keep scrolling to see the sticky navigation</h1>
          <button class="button">
      
            <svg viewBox="0 0 100 100" fill="white">
              <path d="M10,21h14.3L31,59.3c0.2,1,1,1.7,2,1.7h45c1.8,0,2.9-1.8,3-3.2l6-25.6c0-0.1,0.1-0.3,0.1-0.5c0-1.3-0.9-2.8-3-2.8H39.2   c-1.1,0-2,0.9-2,2s0.9,2,2,2h43.5l-5.6,24H34.7L28,18.7c-0.2-1-1-1.7-2-1.7H10c-1.1,0-2,0.9-2,2S8.9,21,10,21z M77,57.4   C77,57.4,77,57.4,77,57.4C77,57.4,77,57.4,77,57.4L77,57.4z" />
              <path d="M71.3,84c4.6,0,8.3-3.8,8.3-8.5c0-4.4-3.3-8-7.4-8.5c-0.1,0-0.3,0-0.4,0H41c-0.1,0-0.2,0-0.2,0c-0.1,0-0.3,0-0.4,0   c-4.6,0-8.3,3.8-8.3,8.5s3.7,8.5,8.3,8.5s8.3-3.8,8.3-8.5c0-1.7-0.5-3.2-1.3-4.5h17c-0.8,1.3-1.3,2.8-1.3,4.5   C63.1,80.2,66.8,84,71.3,84z M71.3,71c2.3,0,4.3,2,4.3,4.5S73.7,80,71.3,80s-4.3-2-4.3-4.5S69,71,71.3,71z M40.3,80   c-2.3,0-4.3-2-4.3-4.5S38,71,40.3,71s4.3,2,4.3,4.5S42.7,80,40.3,80z" />
            </svg>
            Add to cart
          </button>
        </div>
      </div>
      <div class="container"></div>
      <nav>
        <p>More info about your product</p>
        <button>
          <svg viewBox="0 0 100 100" fill="white">
            <path d="M10,21h14.3L31,59.3c0.2,1,1,1.7,2,1.7h45c1.8,0,2.9-1.8,3-3.2l6-25.6c0-0.1,0.1-0.3,0.1-0.5c0-1.3-0.9-2.8-3-2.8H39.2   c-1.1,0-2,0.9-2,2s0.9,2,2,2h43.5l-5.6,24H34.7L28,18.7c-0.2-1-1-1.7-2-1.7H10c-1.1,0-2,0.9-2,2S8.9,21,10,21z M77,57.4   C77,57.4,77,57.4,77,57.4C77,57.4,77,57.4,77,57.4L77,57.4z" />
            <path d="M71.3,84c4.6,0,8.3-3.8,8.3-8.5c0-4.4-3.3-8-7.4-8.5c-0.1,0-0.3,0-0.4,0H41c-0.1,0-0.2,0-0.2,0c-0.1,0-0.3,0-0.4,0   c-4.6,0-8.3,3.8-8.3,8.5s3.7,8.5,8.3,8.5s8.3-3.8,8.3-8.5c0-1.7-0.5-3.2-1.3-4.5h17c-0.8,1.3-1.3,2.8-1.3,4.5   C63.1,80.2,66.8,84,71.3,84z M71.3,71c2.3,0,4.3,2,4.3,4.5S73.7,80,71.3,80s-4.3-2-4.3-4.5S69,71,71.3,71z M40.3,80   c-2.3,0-4.3-2-4.3-4.5S38,71,40.3,71s4.3,2,4.3,4.5S42.7,80,40.3,80z" />
          </svg>
          Add to cart sticky
        </button>
      </nav>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/ScrollTrigger.min.js"></script>
    <script>
        gsap.registerPlugin(ScrollTrigger);
        gsap.set('nav', {
          yPercent: 50,
          y: 0
        });
        gsap
          .timeline({
            scrollTrigger: {
              trigger: '.button',
              start: 'top bottom',
              toggleActions: 'play none reverse none'
            }
          })
          .to('nav', {
            yPercent: 0,
            duration: 0.3
          });
    </script>
</body>
</html>
