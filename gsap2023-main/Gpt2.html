    <style>
        .accordion {
            cursor: pointer;
            padding: 18px;
            border: 1px solid #ddd;
            margin: 5px 0;
            transition: 0.4s;
            background-color: #f1f1f1;
            color: grey;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .accordion button {
            background: none;
            border: none;
            color: inherit;
            cursor: pointer;
            font-size: 1em;
        }
        .active {
            background-color: #2196F3;
            color: white;
        }
        .panel {
            display: none;
            padding: 0 18px;
            background-color: white;
            overflow: hidden;
        }
        .active-panel {
            display: block;
        }
        .button-group button {
            margin: 5px;
            padding: 10px 20px;
            cursor: pointer;
        }
        .selected {
            background-color: red;
            color: white;
        }
    </style>
</head>
