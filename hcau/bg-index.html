<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    body, html {
        margin: 0;
        padding: 0;
      }
      
      .bg-image, img {
        
        /*filter: blur(8px);
        -webkit-filter: blur(2px);*/
        
        width: 100%;
        height: 100%; 
      
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
      }
  </style>
</head>
<body>
  <div class="bg-image">
    <img id="myImg" src="" alt="">
  </div>
  <script>
    var myElement = document.getElementById('myImg'),
    myImgs = [
      '/static/hcau/img/mainbg_010.png',
      '/static/hcau/img/mainbg_020.png',
      '/static/hcau/img/mainbg_030.png'
    ];

function changeImage(myElement, myImgs) {
  
  'use strict';
  
  setInterval(function () {
    
    var myRandomNum = Math.floor(Math.random() * myImgs.length);
    
    //console.log(myRandomNum);
    
    myElement.src = myImgs[myRandomNum];
    
  }, 100000);
}

changeImage(myElement, myImgs);
  </script>
</body>
</html>
