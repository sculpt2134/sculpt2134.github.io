<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>5-스텝 신청 페이지</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-selectric/1.13.0/selectric.css">
    <style>
        .accordion {
            cursor: pointer;
            padding: 18px;
            border: 1px solid #ddd;
            margin: 5px 0;
            transition: 0.4s;
            background-color: #f1f1f1;
            color: grey;
        }
        .active {
            background-color: #2196F3;
            color: white;
        }
        .panel {
            display: none;
            padding: 0 18px;
            background-color: white;
            overflow: hidden;
        }
        .active-panel {
            display: block;
        }
    </style>
</head>
<body>
    <div class="accordion" id="step1-header">Step 1: 이름 입력</div>
    <div class="panel">
        <input type="text" id="name" placeholder="이름을 입력하세요">
    </div>

    <div class="accordion" id="step2-header">Step 2: 전화번호 입력</div>
    <div class="panel">
        <input type="text" id="phone" placeholder="전화번호를 입력하세요" disabled>
    </div>

    <div class="accordion" id="step3-header">Step 3: 이메일 입력</div>
    <div class="panel">
        <input type="text" id="email" placeholder="이메일을 입력하세요" disabled>
    </div>

    <div class="accordion" id="step4-header">Step 4: 주소 입력</div>
    <div class="panel">
        <input type="text" id="address" placeholder="주소를 입력하세요" disabled>
    </div>

    <div class="accordion" id="step5-header">Step 5: 확인</div>
    <div class="panel">
        <button id="submit-btn" disabled>제출</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-selectric/1.13.0/jquery.selectric.min.js"></script>
    <script>
        $(document).ready(function() {
            function validateInput(id) {
                return $(id).val().trim() !== "";
            }

            function openNextStep(currentStepHeaderId, nextStepHeaderId, nextInputId) {
                $(currentStepHeaderId).removeClass('active');
                $(nextStepHeaderId).removeClass('hidden').addClass('active');
                $(nextStepHeaderId).next().addClass('active-panel');
                $(nextInputId).prop('disabled', false).focus();
            }

            $('#name').on('input', function() {
                if (validateInput('#name')) {
                    openNextStep('#step1-header', '#step2-header', '#phone');
                }
            });

            $('#phone').on('input', function() {
                if (validateInput('#phone')) {
                    openNextStep('#step2-header', '#step3-header', '#email');
                }
            });

            $('#email').on('input', function() {
                if (validateInput('#email')) {
                    openNextStep('#step3-header', '#step4-header', '#address');
                }
            });

            $('#address').on('input', function() {
                if (validateInput('#address')) {
                    openNextStep('#step4-header', '#step5-header', '#submit-btn');
                    $('#submit-btn').prop('disabled', false);
                }
            });

            $('.accordion').click(function() {
                $(this).next().toggleClass('active-panel');
                $(this).toggleClass('active');
            });
        });
    </script>
</body>
</html>












<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>5-스텝 신청 페이지</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-selectric/1.13.0/selectric.css">
    <style>
        .accordion {
            cursor: pointer;
            padding: 18px;
            border: 1px solid #ddd;
            margin: 5px 0;
            transition: 0.4s;
            background-color: #f1f1f1;
            color: grey;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .accordion button {
            background: none;
            border: none;
            color: inherit;
            cursor: pointer;
            font-size: 1em;
        }
        .active {
            background-color: #2196F3;
            color: white;
        }
        .panel {
            display: none;
            padding: 0 18px;
            background-color: white;
            overflow: hidden;
        }
        .active-panel {
            display: block;
        }
    </style>
</head>
<body>
    <div class="accordion" id="step1-header">
        Step 1: 이름 입력
        <button class="reset-btn" data-step="1">↻</button>
    </div>
    <div class="panel">
        <input type="text" id="name" placeholder="이름을 입력하세요">
    </div>

    <div class="accordion" id="step2-header">
        Step 2: 전화번호 입력
        <button class="reset-btn" data-step="2" disabled>↻</button>
    </div>
    <div class="panel">
        <input type="text" id="phone" placeholder="전화번호를 입력하세요" disabled>
    </div>

    <div class="accordion" id="step3-header">
        Step 3: 이메일 입력
        <button class="reset-btn" data-step="3" disabled>↻</button>
    </div>
    <div class="panel">
        <input type="text" id="email" placeholder="이메일을 입력하세요" disabled>
    </div>

    <div class="accordion" id="step4-header">
        Step 4: 주소 입력
        <button class="reset-btn" data-step="4" disabled>↻</button>
    </div>
    <div class="panel">
        <input type="text" id="address" placeholder="주소를 입력하세요" disabled>
    </div>

    <div class="accordion" id="step5-header">
        Step 5: 확인
        <button class="reset-btn" data-step="5" disabled>↻</button>
    </div>
    <div class="panel">
        <button id="submit-btn" disabled>제출</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-selectric/1.13.0/jquery.selectric.min.js"></script>
    <script>
        $(document).ready(function() {
            function validateInput(id) {
                return $(id).val().trim() !== "";
            }

            function openNextStep(currentStepHeaderId, nextStepHeaderId, nextInputId) {
                $(currentStepHeaderId).removeClass('active');
                $(nextStepHeaderId).removeClass('hidden').addClass('active');
                $(nextStepHeaderId).next().addClass('active-panel');
                $(nextInputId).prop('disabled', false).focus();
                $(nextStepHeaderId).find('.reset-btn').prop('disabled', false);
            }

            function resetStep(step) {
                switch(step) {
                    case 1:
                        $('#name').val('').focus();
                        $('#step2-header, #step3-header, #step4-header, #step5-header').removeClass('active').find('.reset-btn').prop('disabled', true);
                        $('#phone, #email, #address').prop('disabled', true).val('');
                        $('#submit-btn').prop('disabled', true);
                        $('.panel').removeClass('active-panel');
                        break;
                    case 2:
                        $('#phone').val('').focus();
                        $('#step3-header, #step4-header, #step5-header').removeClass('active').find('.reset-btn').prop('disabled', true);
                        $('#email, #address').prop('disabled', true).val('');
                        $('#submit-btn').prop('disabled', true);
                        $('.panel').filter(':gt(1)').removeClass('active-panel');
                        break;
                    case 3:
                        $('#email').val('').focus();
                        $('#step4-header, #step5-header').removeClass('active').find('.reset-btn').prop('disabled', true);
                        $('#address').prop('disabled', true).val('');
                        $('#submit-btn').prop('disabled', true);
                        $('.panel').filter(':gt(2)').removeClass('active-panel');
                        break;
                    case 4:
                        $('#address').val('').focus();
                        $('#step5-header').removeClass('active').find('.reset-btn').prop('disabled', true);
                        $('#submit-btn').prop('disabled', true);
                        $('.panel').filter(':gt(3)').removeClass('active-panel');
                        break;
                    case 5:
                        $('#submit-btn').prop('disabled', true);
                        break;
                }
            }

            $('.reset-btn').click(function() {
                const step = $(this).data('step');
                resetStep(step);
            });

            $('#name').on('input', function() {
                if (validateInput('#name')) {
                    openNextStep('#step1-header', '#step2-header', '#phone');
                }
            });

            $('#phone').on('input', function() {
                if (validateInput('#phone')) {
                    openNextStep('#step2-header', '#step3-header', '#email');
                }
            });

            $('#email').on('input', function() {
                if (validateInput('#email')) {
                    openNextStep('#step3-header', '#step4-header', '#address');
                }
            });

            $('#address').on('input', function() {
                if (validateInput('#address')) {
                    openNextStep('#step4-header', '#step5-header', '#submit-btn');
                    $('#submit-btn').prop('disabled', false);
                }
            });

            $('.accordion').click(function() {
                $(this).next().toggleClass('active-panel');
                $(this).toggleClass('active');
            });
        });
    </script>
</body>
</html>
